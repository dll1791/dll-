<!DOCTYPE html>
<!-- 
	vue单文件组件是指以.vue结尾的组件
		1.单文件组件的组成结构
			a. 	template组件的模板区域
			b. 	script业务逻辑区域
			c.		style样式区域
		例如：
			<template>
				  <div>
					<h1>这是 App 根组件</h1>
				  </div>
			</template>
			
			<script>
				export default {
				  data() {
					return {};
				  },
				  methods: {}
				};
			</script>
			
			<style scoped>
				/* scopde防止组件样式之间冲突   样式私有，不影响其他组件*/
				h1 {
				  color: red;
				}	
			</style>
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
