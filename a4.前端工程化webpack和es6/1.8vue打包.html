<!-- 
vue在webpack中使用方法：
	a.运行npm i vue -s 安装vue
	b.在src -> index.js 入口文件中，通过import vue from 'vue’来导入vue构造函数
	c.创建vue 的实例对象，并指定要控制的el区域
	d.通过render函教渲染App组件到el所在区域
	
	A.安装vue		npm install vue -S	B.在index.js中引入vue和单文件组件		import Vue from "vue"		import app from "./components/App.vue";	C.创建Vue实例对象并指定el，最后使用render函数渲染单文件组件		const vm = new Vue({		el:"#first",		render:h=>h(app)	})
		
 -->
