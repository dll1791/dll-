<!DOCTYPE html>
<!-- 
	1.1传统开发模式的主要问题：
		1.命名冲突
		2.文件依赖，js文件之间无法相互引用
	为了解决这些问题所以产生了模块化规范，就是封装好js然后对外提供接口调用

	1.2浏览器模块化规范：
		大一统模块化规范-----es6模块化规范(浏览器，服务端通用模块化规范)
		
		导入模块成员用import关键字
		暴露模块成员用export
 -->
