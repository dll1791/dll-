<!-- 
	在实际开发过程中，webpack默认只能打包处理以.js后缀名结尾的模块，
	其他非.js后缀名结尾的模块，webpack默认处理不了，
	要调用loader加载器才可以正常打包，
	否则会报错！例如打包less，css等
	
	//loader加载器配置 test表示匹配文件的类型(正则表达式)use代表要调用的loader
	1.处理css loader
		a.运行npm i style-loader css-loader -D命令，安装处理css文件的 loader
		b.在webpack.config.js 的module -> rules 数组中，添加loader 规则如下:
		  { test: /\.css$/, use: ['style-loader', 'css-loader'] },//处理css 
	  
	2.打包处理less 文件
		a.运行npm i less-loader less -D命令
		b.在 webpack.config.js 的module -> rules 数组中，添加loader规则如下:
		{ test: /\.less$/, use: ['style-loader', 'css-loader', 'less-loader'] },//处理less
	
	3.打包处理sass文件
		a.运行npm i sass-loader node-sass -D命令
		b.在webpack.config.js 的module -> rules 数组中，添加loader 规则如下:
		{ test: /\.scss$/, use: ['style-loader', 'css-loader', 'sass-loader'] },//处理scss
	
	4.添加postcss-loader处理浏览器兼容性
		a.运行npm i postcss-loader autoprefixer -D命令
		b.在项目根目录中创建postcss 的配置文件 postcss.config.js，并初始化如下配置:
			const autoprefixer = require('autoprefixer')//导入autoprefixer
			
			module.exports = {//向外导出
			  plugins: [autoprefixer]
			}
		c.  在css的loader规则中添加   
			{ test: /\.css$/, use: ['style-loader', 'css-loader', 'postcss-loader'] },//处理css
		
	5.打包样式表中的图片和文字字体
		a.运行npm i url-loader file-loader -D命令
		b.在webpack.config.js 的module -> rules 数组中，添加loader 规则如下:
		{ test: /\.jpg|png|gif|bmp|ttf|eot|svg|woff|woff2$/, use: 'url-loader?limit=16941' },
		//处理图片和文字
		//limit代表限制图片的大小，只有小于limit(16941)子节的图片才能被处理为base64图片
		//base64可以使图片加载的更快
		
	6.打包js文件中的高级语法
		a.安装babel转换器相关的包: npm i babel-loader @babel/core @babel/runtime -D
		b.安装babel语法插件相关的包: npm i @babel/preset-env 
			@babel/plugin-transform-runtime @babel/plugin-proposal-class-properties -D
		c.在项目根目录中，创建babel 配置文件 babel.config.js 并初始化基本配置如下:
			module.exports = {
			  presets: ['@babel/preset-env'],
			  plugins: ['@babel/plugin-transform-runtime', '@babel/plugin-proposal-class-properties']
			}
		d.在webpack.config.js 的module -> rules 数组中，添加loader 规则如下:
			//exclude为排除项，表示 babel-loader 不需要处理node_modules 中的 js文件
		
	7.处理vue组件
		a.运行npm i vue-loader vue-template-compiler -D命令
		b.在webpack.config.js 配置文件中，添加vue-loader的配置项如下:
			const vueLoaderPlugin = require ( ' vue-loader/lib/plugin' )

			{ test: /\.vue$/, use: 'vue-loader' }//处理vue
