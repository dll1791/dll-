<!DOCTYPE html>
<!-- 
	1、如何设置webpack的入口和出口？
	默认的入口文件是 src->index.js
	输出文件是 dist->main.js
		可以通过改变 webpack.config.js 来设置入口/出口的js文件，如下：	const path = require("path");	module.exports = {		mode:"development",		//设置入口文件路径		entry: path.join(__dirname,"./src/xx.js"),		//设置出口文件		output:{			//设置路径			path:path.join(__dirname,"./dist"),			//设置文件名			filename:"res.js"		}	}
2、如何设置webpack自动打包？	A.安装自动打包功能的包:webpack-dev-server 			npm install webpack-dev-server -D	B.修改package.json中的dev指令如下：			"scripts":{				"dev":"webpack-dev-server"			}	C.将引入的js文件路径更改为：<script src="/bundle.js"></script>	D.运行npm run dev，进行打包	E.打开网址查看效果：http://localhost:8080
3、如何配置打包完成之后，自动打开默认预览页面？	A.安装默认预览功能的包:html-webpack-plugin			npm install html-webpack-plugin -D	B.修改webpack.config.js文件，如下：			//导入包			const HtmlWebpackPlugin = require("html-webpack-plugin");			//创建对象			const htmlPlugin = new HtmlWebpackPlugin({				//设置生成预览页面的模板文件				template:"./src/index.html",				//设置生成的预览页面名称				filename:"index.html"			})	C.继续修改webpack.config.js文件，添加plugins信息：			module.exports = {				......				plugins:[ htmlPlugin ]			}	D.打开package.json文件配置dev让其自动打开浏览器看页面 --open....
	"dev": "webpack-dev-server --open --host 127.0.0.1 --port 8888",//配置自动打包
 -->
