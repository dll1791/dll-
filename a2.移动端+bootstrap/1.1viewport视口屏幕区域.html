<!DOCTYPE html>
<!-- 
	视口就是浏览器显示页面内容的屏幕区域。
	视口可以分为布局视口，视觉视口和理想视口
	
	3.理想视口（最适合的视口）
		1.能在视觉中看到一个完整的网页对于设备来讲是
			最理想的视口尺寸
		2.需要手动添写meta视口标签通知浏览器操作
		3.meta作用是让视口与布局保持一致的宽度
	
	1.布局视口 layout viewport
		1.移动设备的浏览器都默认设置了一个布局视口，
		用于解决早期的PC端页面在手机上显示的问题
		2.ios,android基本都将这个视口分辨率设置为980px
		(不适合移动端的开发只是早期的使用)
		
	2.视觉视口visual viewport
		用户能够看到的网页区域
		可以通过缩放操作视觉视口，但不会影响布局视口
		
	
		
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
