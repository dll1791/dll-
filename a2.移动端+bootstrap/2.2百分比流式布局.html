<!DOCTYPE html>
<!-- 
	流式布局其实就是百分比布局，设置一个大盒子包裹住所有内容，
	然后给盒子设置百分比
	但为了不让盒子一直扩大或变小 导致内容被挤掉，
	用max-width 和 min-width来规定盒子宽度最大值和最小值

 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			section{
				width:100%;
			}
			
		</style>
	</head>
	<body>
		<section>
			<div></div>
			<div></div>
		</section>
	</body>
</html>
