<!DOCTYPE html>
<!-- 
	justify-content设置主轴上子元素的排列方式
	
	值为flex-start 所有子元素在主轴头部显示 （默认值）
	值为flex-end 所有子元素在主轴尾部显示 
	值为flex-center 所有子元素在主轴居中对齐 
	值为space-around 所有子元素平分剩余空间 
	值为space-between 所有子元素先两边贴边在平分剩余空间
	
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				border: 2px solid green;
				width: 300px;
				height: 200px;
				display: flex;
				justify-content: center;
				
			}
			span{
				border: 2px solid green;
				height: 50px;
				width: 50px;
				float:left;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		</div>
	</body>
</html>
