<!DOCTYPE html>
<!-- 
	flex布局中，分为主轴和侧轴，就是行和列或者xy
	主轴是哪个轴就按着这个方向排列
	flex-direction:column;将主轴改为y轴，纵轴
	flex-direction:row; 将主轴改为x轴，横轴 
	flex-direction:row- reverse;主轴为x轴，并且翻转 
	flex-direction:column- reverse;主轴为y轴，并且翻转
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				border: 2px solid green;
				width: 300px;
				height: 200px;
				display: flex;
				flex-direction: column-reverse;
				
			}
			span{
				border: 2px solid green;
				height: 50px;
				width: 150px;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		</div>
	</body>
</html>
