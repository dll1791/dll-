<!DOCTYPE html>
<!-- 
	align-self控制子项在侧轴上的排列方式
	属性与align
	center:居中
	flex-start:默认
	flex-end：往下
	
	
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
			div{
				border: 2px solid green;
				width: 300px;
				height: 200px;
				display: flex;
		
				/* align-items: stretch; */
			}
			span{
				border: 2px solid green;
				width: 50px;
				height: 50px;
			}
			div span:nth-child(3){
				align-self: center;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
</html>
