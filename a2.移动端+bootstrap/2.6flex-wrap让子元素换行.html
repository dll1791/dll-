<!DOCTYPE html>
<!--
	flex默认不换行，默认让所有子元素排成一行
	如果想要换行效果设置flex-wrap：wrap
	属性值就俩个 no-wrap 不换行 和 wrap换行
	
	
  -->

<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				border: 2px solid green;
				width: 300px;
				height: 200px;
				display: flex;
				flex-wrap: wrap;
			}
			span{
				border: 2px solid green;
				height: 50px;
				width: 100px;
				float:left;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		</div>
	</body>
</html>
