<!DOCTYPE html>
<!-- 
	语法：
	flex-grow: 数值;  直接用flex（简写也是可以的）
	他只分配子项目的剩余空间	
	
	例如flex-grow: 1;
	数值是比例的意思，例如三个子元素比例分别是 1 2 3那么第一个子元素的面积占
	分配面积的1/3依次类推
	可以用这个写一个标题导航栏
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
			div{
				border: 2px solid green;
				width: 300px;
				height: 50px;
				display: flex;
		
				/* align-items: stretch; */
			}
			div span:nth-child(1){
				border: 2px solid green;
				height: 50px;
				
				width: 50px;	
			}
			div span:nth-child(2){
				height: 50px;
				flex:1;
				border: 2px solid green;
			}
			div span:nth-child(3){
				border: 2px solid green;
				height: 50px;
				width: 50px;	
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
</html>
