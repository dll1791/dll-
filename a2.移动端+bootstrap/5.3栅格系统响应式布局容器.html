<!DOCTYPE html>
<!-- 	
栅格系统共有12列通过改变列的宽度达到响应式 的目的
	bootstrap:
	1.container类 实现响应式布局
		响应式布局有四个档位：											常见开发宽度
		1.超小屏幕，小于768px//iphone6 7 8手机类  	布局容器宽度设为100%
		2.小屏幕设备 768-992px//平板电脑					布局容器宽度设为750px
		3.中等屏幕 992-1200px//pc端中的小屏				布局容器宽度设为970px
		4.大屏 1200px以上//pc端大屏								布局容器宽度设为1170px
	2.container-fluid类
		流式布局容器百分百宽度
		占据全部视口( viewport)的容器适合于单独做移动端开发		适合于单独做移动端开发
 -->
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../../bootstrap-3.4.1-dist/css/bootstrap.min.css"/>
		<title></title>
	</head>
	<body>
		<div class='container'>
			123
		</div><div class='container-fluid'>
			123
		</div>
	</body>
</html>
