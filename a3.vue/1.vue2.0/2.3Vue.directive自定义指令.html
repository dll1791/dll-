<!DOCTYPE html>
<!-- 
	内置的指令太少不满足用户需求，因此加入自定义指令
	用法：
	//一刷新文本框就获取焦点
	Vue.directive('focus',{
		//focus是用户自定义名字
		inserted:function(el){
			//获取元素焦点
			el.focus();//el表示指令所绑定的元素	可以由用户自定义
			console.log('焦点已经自动定位')
		}
	}
	);
	<input type="text" v-focus>
	1.'focus'是指令名称用户自定义的
	2.focus后面的{}是实现这个指令的业务逻辑
	3.inserted:vue中固定的部分属于API的一部分 被绑定元素插入父节点时调用
		除此之外还有bind（只调用一次 update）等，一般来说都是用inserted或bind
	4.el是element的简写表示指令所绑定的元素可以由用户自定义
	
 -->
<html>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./0.0vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='vue1'>
			<!-- //一刷新文本框就获取焦点 -->
			<input type="text">
			<input type="text" v-focus>
		</div>
		<script type="text/javascript">
		Vue.directive('focus',{
			inserted:function(el){
				//获取元素焦点
				el.focus();//el表示指令所绑定的元素	可以由用户自定义
				el.value='jiaodian';
				console.log('焦点已经自动定位');
			}
		}
		);
			let vue=new Vue({
				el:'.vue1',
				data:{
				},
				methods:{
				}
			})
		</script>
	</body>
</html>
