<!DOCTYPE html>
<!-- 
只编译一次，显示内容之后将不在具有响应式功能
 v-once直接在标签中加入
 应用场景：如果显示的信息后续不再需要修改就用v-once
 好处：提高性能
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="0.0vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id='d1' v-once>{{dll}}</div>
		<script type="text/javascript">
			let vue=new Vue({
				el:'#d1',
				data:{
					dll:'hello dll'
				}
			})
			// 改变dll的值内容不在发生变化
			vue.dll='123 dll';
		</script>
	</body>
</html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
