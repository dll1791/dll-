	ajax是异步的请求的数据不一定按照请求的顺序 到达
	如果想要其按照顺序被传送则需要嵌套
	如：这样代码的可读性非常低
$.ajax({
				url:'http://localhost:3000/data',
				success:function(data){
					//data用于获取后台返回的数据
					console.log(data);
					$.ajax({
						url:'http://localhost:3000/data1',
						success:function(data){
							//data用于获取后台返回的数据
							console.log(data);
						} 
					})
				} 
			})
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			$.ajax({
				url:'http://localhost:3000/data',
				success:function(data){
					//data用于获取后台返回的数据
					console.log(data);
					$.ajax({
						url:'http://localhost:3000/data1',
						success:function(data){
							//data用于获取后台返回的数据
							console.log(data);
						}
					})
				} 
			})
			
		</script>
	</body>
</html>
