<!DOCTYPE html>
<!-- 
	局部组件 的数据只能在注册他的父组件中使用 
	例如:定义一个全局组件，则不能在他里面使用局部组件的数据
	components:{
		'hello-dll':{//组件名称必须要加引号
			data: function(){
				return{ 
					msg:'hello dailinlang'
				}
			},
			template:`<div>{{msg}}</div>`
		}
		局部组件里面可以添加多个组件
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="0.0vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id='vue1'>
			<hello-dll></hello-dll>
			<hello-1></hello-1>
			
		</div>
	</body>
	
	<script type="text/javascript">
		let vue=new Vue({
			el:'#vue1',
			components:{
				'hello-dll':{
					data: function(){
						return{ 
							msg:'hello dailinlang'
						}
					},
					template:`<div>{{msg}}</div>`
				},
			'hello-1':{
				data: function(){
					return{ 
						msg:'hello!!!'
					}
				},
				template:`<div>{{msg}} </div>`
			},
			}
			})
	</script>
</html>
