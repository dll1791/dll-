<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			fetch('http://localhost:3000/books?id=dll',{
				//方式一传递
				//?id=dll把id传给后台	
				//后台通过	req.query.id获取传过来的参数
				method:'get'
			}).then(function(data){
				return data.text();
			}).then(function(data){

			})
		
			//方式二传递
			fetch('http://localhost:3000/books1/dll123',{

				// })
				//?id=123把id传给后台	
				method:'get'
			}).then(function(data){
				return data.text();
			}).then(function(data){

			})
