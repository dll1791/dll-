<!DOCTYPE html>
<!--
	生命周期 vue给不同的阶段都提供了相应的方法去调用
	1.主要阶段
		1）挂载（初始化相关属性）
			beforeCreate
			created
			beforeMount
			mounted//一旦触发就说明vue已经渲染完成了所有内容
		2）更新（元素或组件的变更操作）
			//修改类容时下面的俩个方法	被调用
			beforeUpdate
			updated
		3）销毁（销毁相关属性）
		//需要手动触发  触发方法：this.$destroy();
		beforeDestroy
		destroyed//销毁后触发这俩个方法	销毁的只是vue实例
 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>{{msg}}</div>
    <button @click='update'>更新</button>
    <button @click='destroy'>销毁</button>
  </div>
  <script type="text/javascript" src="0.0vue.js"></script>
  <script type="text/javascript">
    /*
      Vue实例的生命周期
      
    */
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '生命周期'
      },
      methods: {
        update: function(){
          this.msg = 'hello';
        },
        destroy: function(){
          this.$destroy();
        }
      },
	  //挂载
      beforeCreate: function(){
        console.log('beforeCreate');
      },
      created: function(){
        console.log('created');
      },
      beforeMount: function(){
        console.log('beforeMount');
      },
      mounted: function(){
        console.log('mounted');
      },
	  //销毁
      beforeUpdate: function(){
        console.log('beforeUpdate');
      },
      updated: function(){
        console.log('updated');
      },
	  //销毁
      beforeDestroy: function(){
        console.log('beforeDestroy');
      },
      destroyed: function(){
        console.log('destroyed');
      }
    });
  </script>
</body>
</html>
