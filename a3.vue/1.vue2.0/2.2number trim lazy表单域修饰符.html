<!DOCTYPE html>
<!-- 
	1.number:转化为数值
	2.trim:去掉开头和结尾的空格
	3.lazy:将input事件切换为change事件
	input事件每次输入内容时都会被触发，
	 change事件只有当失去焦点时才会被触发
	
	使用方法： v-model.number='age' （将age和value绑定的同时将俩者变为number类型）
	<input v-model.number='age' type="number" >
 -->
<html>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./0.0vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='vue1'>
			<!-- 1.number修饰符的用法  将age与value绑定并让值
			变为数值类型（默认输入的值是字符串）-->
			<input v-model.number='age' type="number" >
			<!-- 加上number之后才能正常的计算 否则就是一个字符串-->
			<button @click='bt1'>点击进行运算</button><br>
			<!-- 2.trim修饰符用法 去掉收尾的空格-->
			<input type="text" v-model.trim='input'>
			<button @click='bt2'>点击去空格（去首尾）</button><br>
			<!-- 3.lazy将input事件切换为change事件
			 input事件每次输入内容时都会被触发，
			  change事件只有当失去焦点时才会被触发-->
			  <input type="text" v-model.lazy="msg" placeholder="输入值移开焦点看现像">
			  <!-- 不加lazy div中的值就会立马响应 -->
			  <div >{{msg}}</div>
		</div>
		<script type="text/javascript">
			let vue=new Vue({
				el:'.vue1',
				data:{
					age:1,
					input:'',
					msg:''
				},
				methods:{
					bt1:function(){
						this.age=this.age+1;
						console.log(typeof this.age);
					},
					bt2:function(){
						this.input=this.input;
					}
				}
			})
		</script>
	</body>
</html>
