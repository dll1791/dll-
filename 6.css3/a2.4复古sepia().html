<!DOCTYPE html>
<!--
	sepia：乌贼，深褐色
	在CSS3中，使用sepia()方法用来实现复古滤镜效果。复古滤镜，也叫褐色滤镜。
	语法：
	filter: sepia(百分比)
	说明：
	sepia()方法的取值是一个百分比，取值范围为0%~100%。其中，0%表示没有转换，100%表示复古效果。
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#a1{
				filter: sepia(100%);
			}
		</style>
	</head>
	<body>
		<img id="a1" src="../../图片与文件/梦想3.jfif" style="height: 400px;"title="复古"/>
		<img src="../../图片与文件/梦想3.jfif" style="height: 400px;"/>
	</body>
</html>
