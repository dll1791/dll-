<!DOCTYPE html>
<html>
	<!--
		text-stroke属性常常配合text-fill-color
		text-fill-color一般设置为transparent（透明色）
		（text-fill-color属性是给文本填充颜色）一起使用：
		语法：
		text-fill-color：color;
	-->
	<meta charset="UTF-8">
		<title></title>
	<head>
		<style type="text/css">
			h1{
				-webkit-text-stroke:1px blue;
				-webkit-text-fill-color: red;
			}
		</style>
	</head>
	<body>
		<h1>艺术字</h1>
	</body>
</html>
