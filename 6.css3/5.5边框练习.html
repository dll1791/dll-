<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .wrapper
        {
            position:relative;
            overflow: hidden;
            width:100px;
            height:100px;
            border-radius:50px;
            border:1px solid gray;
            margin:100px;
        }
        .wrapper div
        {
            position: absolute;
            width:100px;
            height:100px;
            border-radius:49px;
            border:1px solid gray;
        }
        .wrapper div:nth-child(1)
        {
            top:-51px;
            left:-51px;
        }
        .wrapper div:nth-child(2)
        {
            top:-51px;
            right:-51px;
        }
        .wrapper div:nth-child(3)
        {
            top:51px;
            left:-51px;
        }
        .wrapper div:nth-child(4)
        {
            top:51px;
            right:-51px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
