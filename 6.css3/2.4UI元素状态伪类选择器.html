<!DOCTYPE html>
<!--
	UI伪类选择器，指的是针对“元素的状态”来选择元素的一种伪类选择器。
	  :focus
	  :selection
	  :checked
	  :enabled和:disabled
	  :read-write和:read-only
	
	 UI(选择器大全) 
	 使用方法：
	 <元素>:hover{
	 CSS样式
	 }
	 我们可以在“<元素>”中添加元素的type属性。
	 例：
	 input[type="text"]:hover{
	 CSS样式
	 }
	 1)、E:hover选择器被用来指定当鼠标指针移动到元素上时元素所使用的样式
	 2)、E:active选择器被用来指定元素被激活时使用的样式
	 3)、E:focus选择器被用来指定元素获得光标聚焦点使用的样式，主要是在文本框控件获得聚焦点并进行文字输入时使用。
	 4)、E:enabled选择器被用来指定当元素处于可用状态时的样式。
 	 5)、E:disabled选择器被用来指定当元素处于不可用状态时的样式。
 	 6)、E:read-only选择器被用来指定当元素处于只读状态时的样式。
 	 7)、E:read-write选择器被用来指定当元素处于非只读状态时的样式。
 	 8)、E:cehcked伪类选择器用来指定当表单中的radio单选框或者是checkbox复选框处于选取状态时的样式。
	 9)、E:default选择器用来指定当页面打开时默认处于选取状态的单选框或复选框的控件的样式。
	 10)、E:indeterminate选择器用来指定当页面打开时，一组单选框中没有任何一个单选框被设定为选中状态时，整组单选框的样式。
	 11)、E:selection伪类选择器用来指定当元素处于选中状态时的样式。
	 12)、E:invalid伪类选择器用来指定，当元素内容不能通过HTML5通过使用的元素的诸如
	 	requirde等属性所指定的检查或元素内容不符合元素规定的格式时的样式。
	 13)、E:valid伪类选择器用来指定，当元素内容能通过HTML5通过使用的元素的诸如
	 	requirde等属性所指定的检查或元素内容符合元素规定的格式时的样式。
	 14)、E:required伪类选择器用来指定允许使用required属性，
		而且已经指定了required属性的input元素、select元素以及textarea元素的样式。
	 15)、E:optional伪类选择器用来指定允许使用required属性，
		而且未指定了required属性的input元素、select元素以及textarea元素的样式。
	 16)、E:in-range伪类选择器用来指定当元素的有效值被限定在一段范围之内，且实际的输入值在该范围之内时的样式。
 	 17)、E:out-of-range伪类选择器用来指定当元素的有效值被限定在一段范围之内，但实际输入值在超过时使用的样式。

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
