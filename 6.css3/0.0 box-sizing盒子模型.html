<!DOCTYPE html>
<!-- 
	box-sizing css3盒子模型
	
	box-sizing: border-box;//加上这句话就行
	不会因为padding  和border而改变盒子大小
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				box-sizing: border-box;
				width: 100px;
				background: #0000FF;
				height: 100px ;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
