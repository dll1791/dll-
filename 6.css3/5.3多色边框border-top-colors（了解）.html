<!DOCTYPE html>
<!--
	在CSS3中，我们可以使用border-color属性来实现多色边框。
	
	语法：
	border-top-color:颜色值;
	border-right-color:颜色值;
	border-bottom-color:颜色值;
	border-left-color:颜色值;

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height:100px;
				width:100px;
				border-style: solid;
				border-width: 4px;
				border-top-color:red;
				border-right-color:green;
				border-bottom-color:yellow;
				border-left-color:blue;

			}
		</style>
	</head>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
