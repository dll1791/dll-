<!DOCTYPE html>
<!--
	在CSS3中，我们可以使用text-shadow属性为文本添加阴影效果。
	语法：
	text-shadow: x-offset  y-offset  blur  color;
	
	值			描述
	x-shadow	必需。水平阴影的位置。允许负值。
	y-shadow	必需。垂直阴影的位置。允许负值。
	blur		可选。模糊的距离//模糊的程度单位都是px。
	color		可选。阴影的颜色。参阅 CSS 颜色值。
	
	例：h1 {text-shadow:4px 4px 5px green;}
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			h1{
				text-shadow:5px 5px 7px yellowgreen;
			}
		</style>
	</head>
	<body>
		<h1>住进你的心里</h1>
	</body>
</html>
