<!DOCTYPE html>
<!--
	saturate:使饱和，使充满
	CSS3中的saturate()方法可以实现饱和度滤镜效果。
	语法：
	filter: saturate(百分比)
	说明：
	saturate()方法的取值是一个百分比。其中，0%~100%表示减弱饱和度，100%以上表示增强饱和度。
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#a1{
				filter:saturate(200%);
			}
		</style>
	</head>
	<body>
		<img id="a1" src="../../图片与文件/梦想3.jfif" style="height: 400px;"title="复古"/>
		<img src="../../图片与文件/梦想3.jfif" style="height: 400px;"/>
	</body>
</html>
