<!DOCTYPE html>
<!--
	
	在CSS3中，我们可以使用transition-timing-function属性来定义过渡方式。
	所谓“过渡方式”，指的是动画在过渡时间内的速率变化方式。
	语法：
	transition-timing-function: 
	linear|ease|ease-in|ease-out|ease-in-out|cubic-bezier(n,n,n,n);
	(注意这里的返回效果需要把变换的效果放在最原始的DIV里才生效)
	例：transition-timing-function:linear;
	
	值						描述
1.	linear		规定以相同速度开始至结束的过渡效果（等于 cubic-bezier(0,0,1,1)）。
2.	ease		（默认）规定慢速开始，然后变快，然后慢速结束的过渡效果（cubic-bezier(0.25,0.1,0.25,1)）。
3.	ease-in		规定以慢速开始（等于 cubic-bezier(0.42,0,1,1)）。
4.	ease-out	规定以慢速结束（等于 cubic-bezier(0,0,0.58,1)）。
5.	ease-in-out	规定以慢速开始和结束（等于 cubic-bezier(0.42,0,0.58,1)）。
6.	cubic-bezier(n,n,n,n)	在 cubic-bezier 函数中定义自己的值。可能的值是 0 至 1 之间的数值。
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				margin: 150px;
				height: 100px;
				width: 100px;
				background: #00BFFF;
				transition:height 1s ease;
				/*transition-timing-function:linear;*/
			}
			div:hover{
				height: 200px;
			}
		</style>
	</head>
	<body>
		把鼠标放上面
		<div></div>
	</body>
</html>
