<!DOCTYPE html>
<!--wrap:包，裹  
	reverse:反转
	
	在CSS3中，我们可以使用flex-wrap属性来定义弹性盒子内部“子元素”是单行显示还是多行显示。
	语法：
	flex-wrap: 取值;
	
	nowrap			单行显示（默认值）
	wrap			多行显示，也就是换行显示
	wrap-reverse	多行显示，但是却是反向
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				text-align: center;
				font-size: 24px;
			}
			.s1,.s2,.s3{
				width: 50%;
				height: 50%;
			}
			.s1{
				background: #0000FF;
			}
			.s2{
				background: red;
			}
			.s3{
				background: green;
			}
			.f1,.f2,.f3{
				display: flex;
				height: 100px;
				width: 200px;
				border: 2px black solid;
			}
			.f1{
				flex-wrap: nowrap;
			}
			.f2{
				flex-wrap:wrap;
			}
			.f3{
				flex-wrap:wrap-reverse
			}
		</style>
	</head>
	<body>
		<div class="f1">
			<div class="s1">1</div>
			<div class="s2">2</div>
			<div class="s3">3</div>
		</div>
		<div class="f2">
			<div class="s1">1</div>
			<div class="s2">2</div>
			<div class="s3">3</div>
		</div>
		<div class="f3">
			<div class="s1">1</div>
			<div class="s2">2</div>
			<div class="s3">3</div>
		</div>
	</body>
</html>
