<!DOCTYPE html>
<!--
	属性选择器，指的是通过“元素的属性”来选择元素的一种方式。
	
	选择器			说明
	E[attr^="xxx"]	选择元素E，其中E元素的attr属性是以xxx开头的任何字符
	E[attr$="xxx"]	选择元素E，其中E元素的attr属性是以xxx结尾的任何字符
	E[attr*="xxx"]	选择元素E，其中E元素的attr属性是包含xxx的任何字符
	
	例子：
	设置 class 属性值包含 "test" 的所有 div 元素的背景色：

	div[class*="test"]
	{
	}
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
