<!DOCTYPE html>
<!--
	blur:变模糊
	
	在CSS3中，我们可以使用blur()方法来实现模糊度滤镜效果，也就是“马赛克”。
	语法：
	filter: blur(像素)  单位:px
	说明：
	blur()方法的取值是一个像素值，取值越大，模糊效果越明显。
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#a1{
				filter:blur(5px);
			}
		</style>
	</head>
	<body>
		<img id="a1" src="../../图片与文件/梦想3.jfif" style="height: 400px;"title="复古"/>
		<img src="../../图片与文件/梦想3.jfif" style="height: 400px;"/>
	</body>
</html>
