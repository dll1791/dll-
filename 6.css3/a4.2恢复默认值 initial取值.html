<!DOCTYPE html>
<!--
	inital:最初的最开始的
	在CSS3中，我们可以使用“initial”这个值来直接将某个CSS属性重置为它的默认值
	，并不需要事先这个CSS属性的默认值是多少，因为浏览器会自动设置的。
	语法：
	property: initial;
	说明：
	property是一个CSS属性名，“property:initial;”
	表示设置property这个属性的取值为默认值。此外，initial取值可以用于任何
	HTML元素上的任何CSS属性。
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				color: red;
			}
			#p1{
				color: initial;
			}
		</style>
	</head>
	<body>
		<p>呦西</p>
		<p id="p1">呦西</p>
	</body>
</html>
