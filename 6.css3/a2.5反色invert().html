<!DOCTYPE html>
<!--
	invert:使..。转换
	invert()方法，是用来实现反色滤镜效果的。反色，指的是将红、绿、蓝3个通道的像素取各自的相反值。

	语法：
	filter: invert(百分比)
	说明：
	invert()方法的取值是一个百分比，取值范围为0%~100%。其中，
	0%表示没有转换，100%表示反转所有颜色。
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#a1{
				filter: invert(100%);
			}
		</style>
	</head>
	<body>
		<img id="a1" src="../../图片与文件/梦想3.jfif" style="height: 400px;"title="复古"/>
		<img src="../../图片与文件/梦想3.jfif" style="height: 400px;"/>
	</body>
</html>
