<!DOCTYPE html>
<!--
	 1、常见的浏览器内核有哪些？都有哪些浏览器采用这些内核？（前端面试题）
	    浏览器内核跟浏览器私有前缀，这是两个完全不一样的东西。虽然这一章没有介绍浏览器内核
	    （因为不是属于CSS3的东西），但是这道题在前端面试中经常碰到，所以放到这里来为大家充充电。
	    浏览器有四大内核，分别是：Webkit、Gecko、Trident、Blink，对应的浏览器如下表所示：
		常见内核对应的浏览器
		
		内核		浏览器
		Webkit	Chrome、Safari
		Gecko	Firefox
		Trident	IE系列
		Blink	Opera、Chrome
	    这里要更正一点，有些地方说Opera的内核是Presto，其实这个说法是不正确的。
	    准确来说，Opera以前的内核是Presto，现在采用的内核是Blink。
	    还有一个就是Blink内核是Google研发的，因此现在有些版本的Chrome也在使用Blink作为内核。
	
-->
