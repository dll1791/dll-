<!DOCTYPE html>
<!--
	transition 过渡，转变
	
	在CSS3中，我们可以使用transition属性来将元素的某一个属性从“一个属性值”
	在指定的时间内平滑地过渡到“另一个属性值”，从而来实现动画效果。
	语法：
	transition: 过渡属性 过渡时间 过渡方式 延迟时间;
	
	属性							说明
	transition-property			对元素的哪一个属性进行操作
	transition-duration			过渡的持续时间
	transition-timing-function	过渡的速率方式
	transition-delay			过渡的延迟时间（可选参数）
	
	简写形式：简写的顺序是可以随意改变的
	/*transition:all 1s;*/过渡属性 过渡时间
	transition:width 1s linear; 简写过渡属性 过渡时间 过渡的速率方式
	transition: all 1s 0.5s;简写过渡属性 过渡时间  过渡的延迟时间（可选参数）
	transition: all 1s ease 0.5s;简写过渡属性 过渡时间  过渡的速率方式 延迟时间
-->
