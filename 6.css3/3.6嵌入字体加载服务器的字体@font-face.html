<!DOCTYPE html>
<!--
	在CSS3中，我们可以使用@font-face方法来加载服务器端的字体，从而使得所有用户都能正常显示该字体。
	语法：
		@font-face
	{
	    font-family: 字体名称;
	    src:url(文件路径);
	}
	【特别注意】：在实际开发中，可以使用@font-face来嵌入英文字体，
	但是并不建议使用它来嵌入中文字体。
	
	对于嵌入字体，都是先使用@font-face定义字体，然后使用font-family引用字体
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
