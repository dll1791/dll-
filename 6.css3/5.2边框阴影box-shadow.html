<!DOCTYPE html>
<!--
	在CSS3中，我们可以使用box-shadow属性轻松为元素添加阴影效果。
	
	语法：单位（px）
	box-shadow: h-shadow v-shadow blur spread color inset;
	
	注意：boxShadow 属性把一个或多个下拉阴影添加到框上。该属性是一个用逗号分隔阴影的列表，
	每个阴影由 2-4 个长度值、一个可选的颜色值和一个可选的 inset 关键字来规定。省略长度的值是 0。
	
	值	说明
	h-shadow	必需的。水平阴影的位置。允许负值 	上下
	v-shadow	必需的。垂直阴影的位置。允许负值 	 左右
	blur	可选。模糊距离
	spread	可选。阴影的大小
	color	可选。阴影的颜色。在CSS颜色值寻找颜色值的完整列表//默认黑色
	inset	可选。从外层的阴影（开始时）改变阴影内侧阴影
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 100px;
				width: 100px;
				background: #00BFFF;
				margin: 50px;
				box-shadow: #AAAAAA  10px 10px 5px 2px;
			}
		</style>
	</head>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
