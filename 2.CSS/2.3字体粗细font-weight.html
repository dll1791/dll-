<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#d1{
				font-weight: normal;
			}
			#d2{
				font-weight: lighter;
			}#d3{
				font-weight: bold;
			}#d4{
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
		font-weight属性取值有两种：一种是“100~900的数值”；另外一种是“关键字”。其中，关键字取值如下表所示。
		normal	正常（默认值）
		lighter	较细
		bold	较粗
		bolder	很粗（其实效果跟bold差不多）<br  />
		<div id="d1">
			normal	正常（默认值）
		</div>
		<div id="d2">
			normal	正常（默认值）
		</div>
		<div id="d3">
			normal	正常（默认值）
		</div>
		<div id="d4">
			normal	正常（默认值）
		</div>
	</body>
</html>
