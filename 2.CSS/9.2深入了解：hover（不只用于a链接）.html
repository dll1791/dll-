<!DOCTYPE html>
<!--
	语法：
	元素:hover{…}
	很多小伙伴都会以为:hover伪类只限用于a元素，都觉得它唯一的作用就是定义鼠标经过超链接时的样式
	实际:hover可以用于很多地方 如div img等
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{background-color: lawngreen;
				width: 150px;
				height: 150px;}
			div:hover{background-color: red;}
			img{
				height: 500px;
				width: 700px;
				}
			img:hover{border: 10px red solid;}
			
		</style>
	</head>
	<body>
		<div></div>
		<img src="../../图片与文件/savanna3.jfif" alt="美女" title="美女" />
	</body>
</html>
