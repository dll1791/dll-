<!DOCTYPE html>
<!--
	在CSS中，我们使用border属性来实现元素的边框。对于边框，在实际开发中一般使用简写形式
	语法：
	border:1px solid red;
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				border: 1px blueviolet dashed;
				height: 150px;
				width: 150px;
			}
		</style>
	</head>
	<body><div></div>
	</body>
</html>
