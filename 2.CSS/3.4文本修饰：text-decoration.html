<!DOCTYPE html>
<html>
	<!--在CSS中，我们可以使用text-decoration属性来定义文本的修饰效果（下划线、中划线、顶划线）。
		语法：
		text-decoration: 取值;
		
		属性值		说明
		none		去除所有的划线效果（默认值）
		underline		下划线
		line-through	中划线
		overline		顶划线-->
		<style type="text/css">
        #p1{text-decoration:underline;}
        #p2{text-decoration:line-through;}
        #p3{text-decoration:overline;}
        a{text-decoration: none;}
    </style>
	<head>
		<meta charset="UTF-8">
		<title>
		</title>
	</head>
	<body>
			<a href="www.baidu.com">百度链接</a>
			<!--一般用text-decration 去掉a链接中的下划线-->
			<p id="p1">这是“下划线”效果</p>
		    <p id="p2">这是“删除线”效果</p>
		    <p id="p3">这是“顶划线”效果</p>
	</body>
</html>
