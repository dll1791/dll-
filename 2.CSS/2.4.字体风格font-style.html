	<body>
		 font-style属性取值
			属性值	说明
			normal	正常（默认值）
			italic	斜体
			oblique	斜体
		我们可以这样理解：有些字体有斜体italic属性，但有些字体却没有italic属性。
		oblique是让没有italic属性的字体也能够有斜体效果。
		<div style="font-style: normal;">正常</div>
		<div style="font-style: italic;">italic斜体</div>
		<div style="">oblique斜体</div>
		
	</body>
