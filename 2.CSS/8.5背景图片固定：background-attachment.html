<!DOCTYPE html>
<!--在CSS中，我们可以使用background-attachment属性来定义背景图片是随元素一起滚动还是固定不动。
	
	语法：
	background-attachment: 取值;
	
	background-attachment属性取值
	属性值	说明
	scroll	随元素一起滚动（默认值）
	fixed	固定不动
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			:root{
				background: url(../../图片与文件/梦想2.jfif);
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: 100% 100%;
			}
		</style>
	</head>
	<body>
		<div>1234564</div>
	</body>
</html>
