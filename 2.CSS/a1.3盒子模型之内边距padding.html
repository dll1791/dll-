<!DOCTYPE html>
<html>
	<!--内边距padding，又常常被称为“补白”，它指的是内容区到边框之间的那一部
		分。内边距都是在边框内部的。
		内边距分为4个方向：padding-top、padding-right
		padding-bottom、padding-left。
		
		语法：
		padding-top: 像素值;
		padding-right: 像素值;
		padding-bottom: 像素值;
		padding-left: 像素值;
		
		整体样式：
		在实际开发中，我们往往使用简写形式，因为这样开发效率更高。
		
		语法：
		padding:像素值;
		padding:像素值1 像素值2;(上下，左右)
		padding:像素值1 像素值2 像素值3 像素值4;（按照顺时针方向从顶开始 赋值）


-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 150px;
				width: 150px;
				padding: 10px 10px;
				border: 10px deepskyblue solid;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div>这是内边距</div>
	</body>
</html>
