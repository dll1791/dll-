<!DOCTYPE html>
<!--在前面的学习中，我们接触了width和height这两个属性。其中width属性用于定义元素的宽度，height属性用于定义元素的高度。
在CSS中，我们也是使用width和height这两个属性来定义图片的大小（也就是宽度和高度）。-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<img src="../../图片与文件/风景4.png"/>
		<img src="../../图片与文件/风景1.png"/>
	</body>
</html>
