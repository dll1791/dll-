<!DOCTYPE html>
<html>
	<!--文字环绕着图片进行布局，在CSS中，我们可以使用float属性来实现文字环绕图片的效果。
	语法：
	float: 取值;
	属性值	说明
	left	元素向左浮动
	right	元素向右浮动-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				font-size: 20px;
				font-family: "微软雅黑";
			}
			img{
				width: 100px;
				height: 100px;
				float: left;
			}
		</style>
	</head>
	<body>
		<img src="../../图片与文件/风景4.png"/>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;水陆草木之花，可爱者甚蕃。晋陶
			渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱
			莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，
			可远观而不可亵玩焉。予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之
			君子者也。噫！菊之爱，陶后鲜有闻；莲之爱，同予者何人? 牡丹之爱，宜乎众矣。</p>
	</body>
</html>
