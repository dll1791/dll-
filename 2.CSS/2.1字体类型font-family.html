<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				font-family: Arial;
			}
			#div2{
				font-family: Times New Roman;
				
			}
			#div3{
				font-family: "微软雅黑";
				
			}
		</style>
	</head>
	<body>
		font-family	字体类型
		font-size	字体大小
		font-weight	字体粗细
		font-style	字体风格
		color	字体颜色
		<div id="div1">Arial</div>
    	<div id="div2">Times New Roman</div>
   		<div id="div3">微软雅黑</div>
   		对于font-family属性，如果字体类型只有一个英文单词，则不需要加上双引号；
   		 如果字体类型是多个英文单词或者中文的，则需要加上双引号。注意，这里的双引号是英文双引号，而不是中文双引号。
   		<p>Rome was not built in a day.</p>
   		
	</body>
</html>
