<!DOCTYPE html>
<!--在CSS中，我们可以使用list-style-image属性来定义列表项图片，也就是使用图片来代替列表项符号。-->
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#l1 {
			list-style-image: url("../../图片与文件/龙猫.png");
		}
	</style>

</head>

<body>

	语法：
	list-style-image: url(图片路径);
	<ul>
		<li id="l1">HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>
</body>

</html>
