<!DOCTYPE html>
<html>
	<!--于图片的边框，我们也是使用border属性来定义的。
	语法：
	border: 1px solid red;-->

		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
        img
        {
            width: 160px;
            height: 160px;
            border: 1px solid red;
        }
    </style>
	</head>
	<body>
		<img src="../../图片与文件/风景5.png"/>
	</body>
</html>
