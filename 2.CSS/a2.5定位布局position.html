<!--浮动布局比较灵活，但是不容易控制。定位布局缺乏灵活性，但是却可以精准定位页面元素。
	在实际开发中，优先考虑浮动布局，然后再考虑定位布局。
	定位布局都是通过position属性来实现的，共有4种方式：
	
	 固定定位（fixed）
	  相对定位（relative）
	  绝对定位（absolute）
	  静态定位（static）

	在默认情况下，也就是元素没有指定position属性时，这个元素就是静态定位的。
	在实际开发中，“position :static;”极少用到。相当于没有定位
