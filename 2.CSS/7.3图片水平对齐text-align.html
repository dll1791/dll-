<!DOCTYPE html>
<!--
	一、水平对齐
	在CSS中，我们可以使用text-align属性来定义图片水平对齐方式。
	语法：
	text-align: 取值;
	属性值	说明
	left	左对齐（默认值）
	center	居中对齐
	right	右对齐
	text-align属性一般只用于两个地方：文本水平对齐和图片水平对齐。-->
<html>


		<meta charset="UTF-8">
		<title></title>	
		<style type="text/css">
			img{
				width: 200px;
				height: 200px;
			}
			#div1{
				text-align: left;
			}
			#div2{
				text-align: center;
			}
			#div3{
				text-align: right;
			}
		</style>
		
	</head>
	<body>
		<div id="div1">
			<img src="../../图片与文件/风景1.png"/>
		</div>
		<div id="div2">
			<img src="../../图片与文件/风景1.png"/>
		</div>
		<div id="div3">
			<img src="../../图片与文件/风景1.png"/>
		</div>
	</body>
</html>
