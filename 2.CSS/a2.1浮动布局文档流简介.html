			1、正常文档流
			正常文档流，又称为“普通文档流”或“普通流”，也就是W3C标准所说的“normal flow”。
			“正常文档流，将一个页面从上到下分为一行一行，其中块元素独占一行，相邻行内元素在每一行
			中按照从左到右排列直到该行排满。”
			2、脱离文档流
			脱离文档流，指的是脱离正常文档流。如果我们想要改变正常文档流，可以使用2种方法：
			 浮动 和 定位
