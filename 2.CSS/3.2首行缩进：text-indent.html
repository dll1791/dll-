<!DOCTYPE html>
<html>
	<!--p元素的首行是不会自动缩进的，因此我们在HTML中往往使用6个“&nbsp;”
		来实现首行缩进两个字的空格。但是这种方式冗余代码很多。那么有没有更好的解决方法呢？
		在CSS中，我们可以使用text-indent属性来定义p元素的首行缩进。
		语法：
		text-indent: 像素值;-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
	        p
	        {
	            font-size:14px;
	            text-indent:28px;
	        }
   		 </style>
	</head>
	<body>
		<h3>爱莲说</h3>
	    <p>水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱莲之出淤泥而不染，濯清涟而不妖
	    	，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。</p>
	    <p>予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。噫！菊之爱，陶后鲜有闻；莲之爱，同予者何人? 牡丹之爱，宜乎众矣。</p>
	</body>
</html>
