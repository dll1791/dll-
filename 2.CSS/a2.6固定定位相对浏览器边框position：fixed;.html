<!DOCTYPE html>
<!--
	在CSS中，我们可以使用“position:fixed;”来实现固定定位。
	默认情况下，
	
	固定定位参考的是浏览器的4条边。
	相对于浏览器窗口进行定位。
	元素脱离文档流，不占据文档流的位置，可以理解为漂浮在文档流的上方
	
	语法：
	position: fixed;
	top: 像素值;
	bottom: 像素值;
	left: 像素值;
	right: 像素值;
	
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
