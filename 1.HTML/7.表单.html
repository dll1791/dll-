<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<!--
		disabled 属性规定应该禁用 input 元素。
		被禁用的 input 元素既不可用，也不可点击。可以设置 disabled 
		属性，直到满足某些其他的条件为止（比如选择了一个复选框等等）。然后，
		就需要通过 JavaScript 来删除 disabled 值，将 input 元素的值切换为可用。
	-->
	<input type="text" disabled name="" id="" value="" disabled="disabled"/>
	<!--在表单中添加disabled="disabled"变为不可用元素-->
	
                <!--表单标签如果是要与服务器进行交互的就要放在form标签内 如果不是可以不用放在form标签内-->

name    表单名称 为了区分表单用name 给表单命名
method  提交方式 在form标签中method指定使用哪一种http提交方法，get的安全性比较差，post的比较安全实际开发中多用post
action  提交地址 用于指定表单数据提交到哪一个地址进行处理
target  打开方式 与a标签一样指定窗口的打开方式
enctype 表单数据提交的编码方式 一般情况不需要设置除非用到上传文件功能<br/>
<!--上述元素直接加在表单标签内例如 <form method="post"> </form>   -->
                <!--input自闭和标签中的type属性-->
<!--text        单行文本框
    value设置文本框的默认值(显示的默认值是一个文本)
    size设置文本框的长度 一般来说不会使用实际开发中多用css样式设置(默认值是20)
    maxlength设置文本框中最多能输入的数值-->
<form>
    <input type="text" value="这是一个文本" size="20" maxlength="7"/>
<!--password    密码文本框
    与单行文本框一样只不过输入不可见-->
    <input type="password" value="这是一个文本" size="10" maxlength="7"/>
<!--radio       单选框  组名和取值必须要有不能为空
    checked属性 默认勾选-->
    <input type="radio" name="组名" value="取值" checked/>取
    <input type="radio" name="组名" value="取值"/>取<!--对于一个组名的单选框只能选一个--><br/>
<!--checkbox    多选框 组名和取值必须要有不能为空
    checked属性 默认勾选-->
    <input type="checkbox" name="组名" value="取值" checked/>取
    <input type="checkbox" name="组名" value="取值"/>取
    <input type="checkbox" name="组名" value="取值"/>取
<!--button或submit 或reset   按钮
    提交按钮submit与普通按钮button无太大区别 多用于给服务器提交数据（value默认值是提交）
    reset重置按钮用于清除用户在表单中的输入 (同一个表单)value默认值是重置-->   <br/>
    <input type="reset" /><!--<button></button> 标签在实际开发中几乎不会用到-->
<!--file        文件上传-->
    <input type="file"/>   <br/>
<!--多行文本框 rows行数 cols列数(行列数可用百分号表示) 中间写默认内容 value里面的值不显示-->
    <textarea rows="" cols="4" value="">默认内容</textarea><!--一般来说不用设置默认显示文本-->   <br/>
<!--下拉列表
    multiple 设置下拉列表可以选择多项（浏览器上用 ctrl+鼠标左键选择）
    size     设置下拉列表显示几个列表项，取值为整数 (size 在Chrome中最低要求是四个选项设置4及以上的数字)-->
    <!--option属性有俩个
    selected 默认选中 （类似checked）
    value    属性值-->
    <select multiple size="4">
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>   <br/>

</form>
</body>
</html>
