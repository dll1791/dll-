<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ol><!--有序列表 默认数字作为序列-->
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ol>
    <ol type="1 " start="3"><!--有序列表可以设置数字，小写/大写英文字母,小/大写罗马数字 start规定从某个数字开始-->
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ol>
    <!--无序列表-->
    <ul type="square"><!--默认是一个实心圆 可用type定义列表项符号 disc实心圆 circle空心圆 square正方形-->
    <li>列表项</li>
    <li>列表项</li>
    <li>列表项</li>
    </ul>
    <!--  ul ol的子元素都只能是li文本等不能直接放在ul ol中   -->
    <!--  //dd是描述 //自定义列表   用于添加要解释的名词  -->
    <dl>
        <dt>名词</dt>
        <dd>这里是描述</dd>
        <dt>名词</dt>
        <dd>这里是描述</dd>
        <dt>名词</dt>
        <dd>这里是描述</dd>
    </dl>
</body>
</html>
