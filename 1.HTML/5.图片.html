<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--alt属性用于图片描述，这是给搜索引擎看的当图片无法显示时页面会显示alt中的文字-->
<!--title属性也用于图片描述，描述是个用户看的，当鼠标移到title上时会显示title中的文字-->
    <img src="../../图片与文件/龙猫.png" title="龙猫" alt="龙猫">
<!--绝对路径：指的是图片在你计算机中的完整路径，及文件上显示的路径就是绝对路径-->
<!--相对路径：图片相对当前页面的位置 “../”表示上一级目录 如果前面有俩级目录则用俩个../../-->
<!--一般来说采用相对路径，绝对路径当网站文件移动时图片就可能会失效-->
<!--图片格式 位图  一个个像素块合成的图片，放大或缩小图片都会失真-->
jpg格式：适用于色彩丰富的高品质图片
png格式: 适用与一般图片为了减少体积或者想要透明效果(透明图片是指图片的背景透明化)
gif格式：动画图片使用gif格式
<!--图片格式 矢量图 用数学向量构造的图形不会随图片的放大缩小失真 最大的缺点时难以表现色彩丰富的图片-->
矢量图格式有 .ai .cdr .fh .swf其中.swf格式比较常见它指的是flash动画
网页上很少使用矢量图
</body>
</html>
