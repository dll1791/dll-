<!DOCTYPE html>
<!--
	在CSS中，良好的注释规范对于网站的“可读性”是非常重要的。
	1、顶部注释
	顶部注释是文件的基本信息，一般包括文件说明、文件版本（更新）、作者以及版权声明等。
	举例：
	/*
	 *@description:说明
	 *@author:作者
	 *@update:更新时间，如2016-2-19 18:30
	 */
	2、模块注释
	模块注释是各个模块（如导航、底部信息栏等）的注释说明，模块注释建议要说明
	“开始”和“结束”，以便一目了然。
	举例：
	/*导航部分，开始*/
	……
	/*导航部分，结束*/
	
	3、简单注释
	简单注释一般用于注释某些关键代码，如功能代码。简单注释分为单行注释和多行注释这两种。
	语法：
	/*单行注释内容*/
	
	/*
	 *多行注释内容
	 *多行注释内容
	 *多行注释内容
	 */


-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
