<!DOCTYPE html>
<!--
	在CSS中，我们可以使用display:none来隐藏一个元素。
	对于display:none，我们需要注意以下两点。
	
	 display:none一般用于JavaScript动态隐藏元素，被隐藏的元素不
	      占据原来的位置空间。
	
	 display:none不推荐用来隐藏一些对SEO关键的部分。因为对于
	      搜索引擎来说，它会直接忽略display:none隐藏的内容，不会把
	      display:none隐藏的内容加入权重考虑。
	
	display:none和visibility:hidden的区别
	（1）display:none：元素被隐藏之后，不占据原来的位置。也就是说彻底地消失了，看不见也摸不着。
	（2）visibility:hidden：元素被隐藏之后，依然占据原来的位置。
	也就是说并没有彻底消失，看不见但摸得着。

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
