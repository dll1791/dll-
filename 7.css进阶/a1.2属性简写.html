<!DOCTYPE html>
<!--
	在CSS中，很多属性是可以简写的。属性简写可以减少字符数，
	使得CSS代码量更少。对于属性简写，我们可以从以下4个方面进行优化。
	  盒模型简写
	  背景简写
	  字体简写
	  颜色值简写

	1、盒模型简写
	（1）边框border
	border-width:1px;
	border-style:solid;
	border-color:red;——————>简写为border:1px solid red;
	（2）内边距padding
	padding: 长度值;
	padding: 长度值1 长度值2;
	padding: 长度值1 长度值2 长度值3 长度值4;
	（3）外边距margin
	margin: 长度值;
	margin: 长度值1 长度值2;
	margin: 长度值1 长度值2 长度值3 长度值4;
	
	2、背景简写
	（1）边框border
	background-image:url(img/flower.jpg);
	background-repeat:no-repeat;
	background-position:80px 40px;
	简写：
	background:url(images/flower.jpg) no-repeat 80px 40px;
	
	3、字体简写
	（1）边框border
	font-weight:bold
	font-size:12px;
	line-height:1.5em;
	font-family:"微软雅黑";
	font:bold 12px/1.5em "微软雅黑";
	
	4、颜色值简写
	在CSS中，十六进制的颜色值是可以简写的。如果每两位的值相同，可以简写一半。
	例如，color:#000000可以简写为color:#000， color:#336699可以简写为color:#369。


-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
