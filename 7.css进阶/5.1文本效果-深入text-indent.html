<!DOCTYPE html>
<!--
	indent:缩进
	SEO（Search Engine Optimization），汉译为搜索引擎优化，
	为近年来较为流行的网络营销方式，主要目的是增加特定关键字的曝光率以
	增加网站的能见度，进而增加销售的机会。
	
	在实际开发中，我们可以使用text-indent: -9999px;来实现网站LOGO图片的SEO优化。
	【疑问】：为什么定义text-indent为-9999px，而不是-999px、-99px呢？
        对于一般的电脑，常见的屏幕宽度有1024px、1366px等。之所以定义text-indent为-9999px，
        那是为了让文字的缩进足够大，就算是在高分辨率屏幕上也看不到文字，因为当今没有哪台电脑的屏幕宽度能够
        大于9999px。如果你定义text-indent为-999px或者-99px，
        那么缩进的文字还是有可能会出现在浏览器窗口内，这就不是我们预期的效果了。

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
