<!DOCTYPE html>
<!--
	1、继承性
	CSS的继承性，指的是子元素继承了父元素的某些样式属性。
	在CSS中，具有继承性的属性有3大类。
	（1）文本相关属性：font-family、font-size、font-style、
		font-weight、font、line- height、text-align、
		text-indent、word-spacing
	（2）列表相关属性：list-style-image、list-style-position、
		list-style-type、list-style
	（3）颜色相关属性：color
	
	2、层叠性
	CSS的层叠性，指的就是样式的覆盖。对于同一个元素来说，如果我们重复定义多个相同的属性，
	并且这些样式具有相同的权重时，CSS会以最后定义的属性的值为准。也就是“后来者居上”原则。


-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
