<!DOCTYPE html>
<!--
	1、border-radius实现圆角
	在CSS3中，我们可以使用border-radius属性为元素添加圆角效果。
	语法：
	border-radius: 取值;
	2、border-radius实现半圆
		实现原理：把高度height设为宽度width的一半，
		并且左上角和右上角的圆角半径定义与元素的高度一致，
		而右下角和左下角的圆角半径定义为0。

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
