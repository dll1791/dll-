<!DOCTYPE html>
<!--
	theme 主题
	
	一个良好的命名规范，不仅可以提高代码的阅读体验，而且对搜索引擎优化也是非常重要的。
	对于命名规范，主要有两个方面： CSS文件命名、id和class命名。
	
	在CSS中，对于元素id和class的命名，我们给出几点建议。

	 使用英文命名而非中文命名。例如页面头部应该命名为“header”，
	      而不是“头部”。
	 尽量不缩写，除非是一看就明白的单词，例如nav。
	 命名统一规范，不要出现一个元素用“中划线命名法”，另外一个
	      元素用“下划线命名法”的情况。
	 为了避免class命名的重复，命名时一般取父元素的class名作为前缀。
	
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		1、CSS文件命名
		<img src="../../图片与文件/css文件命名规则.png" style="height: 350px;"/>
		2、id和class命名
		id和class命名，比较常见的有以下3种方法。<br />
		 骆驼峰命名法，例如：topMain、subLeftMenu。<br />
		 中划线命名法，例如：top-main、sub-left-menu。<br />
		 下划线命名法，例如：top_main、sub_left_menu。<br />
	
	</body>
</html>
