<!DOCTYPE html>
<!--
	inline：内联    block:块
	在HTML中，根据元素的表现形式，一般可以分为两类。
	块元素（block）
	行内元素（inline）
	
	1、块元素

	块元素具有以下两个特点。
	 块元素独占一行，排斥其他元素（包括块元素和行内元素）
	      与其位于同一行。
	 块元素内部可以容纳其他块元素和行内元素。
	
	2、行内元素
	行内元素具有以下两个特点。
	 行内元素可以与其他行内元素位于同一行。
	 行内元素内部可以容纳其他行内元素，但不可以容纳块元素。

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
