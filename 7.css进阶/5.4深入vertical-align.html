<!DOCTYPE html>
<!--
	W3C官方对vertical-align属性的定义有以下4个方面。
	（1）vertical-align属性用于定义周围的文字、inline元素
	以及inline-block元素相对于该元素基线的垂直对齐方式。
	这里的“该元素”指的是被定义了vertical-align属性的元素。
	
	（2）在表格单元格中，vertical-align属性可以定义单元格
	td元素中内容的对齐方式。td元素是table-cell元素，也就是说
	vertical-align属性对table-cell类型元素有效。 
	
	（3）vertical-align属性对inline元素、inline-block
	元素和table-cell元素有效， 对block元素无效。
	
	（4）vertical-align属性允许指定负长度值（如-2px）和百分比值（如50%）。
		1、vertical-align属性取值
		vertical-align属性取值有3种情况：负值、百分比和关键字。
		2、vertical-align属性应用
		我们从以下3个方面来介绍一下vertical-align属性的使用情况：
		 inline元素和inline-block元素； block元素； table-cell元素。

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
