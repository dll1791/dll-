<!DOCTYPE html>
<!--
	总体来说，CSS单位可以分为两大类：绝对单位和相对单位。
	1、绝对单位
	xrr
	在CSS中，绝对单位定义的大小是固定的，
	使用的是物理度量单位，显示效果不会受到外界因素影响。
	绝对单位多用于传统平面印刷中，极少用于前端开发。
	2、相对单位
	在CSS中，相对单位定义的大小是不固定的，一般是相对其他长度而言。
	相对单位	说明
	px		像素
	%		百分比
	em		1em等于“当前元素”字体大小
	rem		1rem等于“根元素”字体大小   系统固定好像是14px
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
