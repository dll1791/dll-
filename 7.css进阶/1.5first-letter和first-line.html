<!DOCTYPE html>
<!--
	:first-letter选择器可以选择元素内容中的“第一个字”或“第一个字母”。
	:first-line选择器可以选择元素内容中的“第一行文字”。
	//这里的第一行文字 是相对整个浏览器框而言的
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p:first-line{
				background: #C0C0C0;
			}
			p:first-letter{
				color: greenyellow;
				font-size: 48px;
			}
		</style>
	</head>
	<body>
		<p>To stop the degradation of the planet's natural
			 environment and to build a future in which 
			 humans live in harmony with nature,
			  by the use of renewable natural resources 
			  is sustainable, and promoting the reduction 
			  of pollution and wasteful consumption.</p>
	</body>
</html>
