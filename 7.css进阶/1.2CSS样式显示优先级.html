<!DOCTYPE html>
<!--
	“层叠”，其实指的就是样式的覆盖。当样式的覆盖发生冲突时，以优先级高的为准。
	当“同一个元素”的“同一个样式属性”被运用上多个属性值时，我们就需要遵循一定的优先级
	规则来选择哪个属性值了。
	
	1、引用方式冲突
	行内样式  >（内部样式   =  外部样式）
	
	2、继承方式冲突
	如果由于继承方式引起的冲突，则“最近的祖先元素”获胜。继承，指的是CSS的继承性。
	
	3、指定样式冲突
	所谓的指定样式，指的是指定“当前元素”的样式。当直接指定的样式发生冲突时，样式权值高者获胜。
	在CSS中，各种选择器的权值如表所示（见下一页）。
	
	选择器		权重
	
	通配符（*）		0
	伪元素		1
	元素选择器		1
	class选择器	10
	伪类			10
	属性选择器		10
	id选择器		100
	行内样式		1000	
	
	在CSS中，常用的选择器优先级如下：
	行内样式  >  id选择器  >  class选择器  >  元素选择器
	
	4、继承样式和指定样式冲突
	当继承样式和指定样式发生冲突时，指定样式获胜。
	
	5、!important
	在CSS中，我们可以使用!important规则来改变样式的优先级。
	如果一个样式使用!important”来声明，则这个样式会覆盖CSS中任何的其他样式声明。


-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	</body>
</html>
