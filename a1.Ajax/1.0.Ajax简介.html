<!DOCTYPE html>
<!-- 
	优点：
	1.表单如果有错，提交后返回表单页面之后可以记录表单之前填写的内容
	2.不用刷新也可以自己更新页面中的内容
	3.对于页面的请求，可以只请求页面中的一部分，大大节约了网页响应时间
	
	ajax：它是浏览器提供的一套方法（更新局部数据，不刷新页面）
	
	应用场景：
	1.页面上拉加载更多数据
	2.无刷新数据分页，页面从第一页切换到第二页中只有内容部分发生变化
	3.表单验证，填写任意表单离开焦点后就可以由后台检测是否正确//避免提交
		后检测导致用户重填表单的情况
	4.搜索框提示文字下拉列表//由ajax向后端请求数据
	
	注意:
	ajax需要运行在网站环境中才能生效
	用Node创建一个网站服务器
	使ajax生效
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
