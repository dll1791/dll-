<!DOCTYPE html>
<!-- 
	github远程仓库，多人开发一个项目时
	先在本地仓库开发，开发完成一个阶段后再发送至远程仓库

	开发流程：
	A在自己的计算机中创建本地仓库
	A在github中创建远程仓库
	A将本地仓库推送到远程仓库
	B克隆远程仓库到本地进行开发
	B将本地仓库中开发的内容推送到远程仓库
	A将远程仓库中的最新内容拉去到本地

	
	1.创建远程仓库：
		登录github 点击开始一个项目跟着走就行了
	
	2.将本地仓库上传给远程仓库
		a.	复制仓库地址		 https://github.com/dll1791/github-a.git
		b.	（上传仓库在git的命令行中执行）
			git push 仓库地址 要上传的分支名称
		c.		根据提示输入github账号和密码完成验证
		d.	因为远程仓库的地址名字过于繁琐所以可以给远程仓库起一个别名来代替地址  别名：origin
			方法：git remote add 别名 地址
		e. 	简化提交操作 输入git push自动提交
			git push -u origin master提交的时候加一个-u git就会记住仓库地址和你提交的分支名称，下次提交时直接使用git push就可以了
	
	3.将远程仓库的内容克隆到本地仓库(克隆)
		a.	打开git的命令行输入 	git clone 仓库地址 （克隆不需要用git创建仓库）
	
	4.将克隆的仓库上传到github
		a.	先正常保存内容到本地仓库
		b.	由程序员a邀请程序员b成为开发者(否则程序员b将无法上传项目)
				创建仓库的程序员a在github上点击设置
				点击管理访问点击邀请合作者将程序员b的github账号写在上面即可，
				然后点击上方按钮复制下邀请链接发给程序员b,
				b登录github访问该链接接收邀请
				程序员b 在git的命令行窗口输入git push 仓库地址/仓库别名 要上传的分支名称即可发送本地仓库
	
	5.程序员a将b发送的仓库拉取到本地仓库中
		a. 	git pull 远程仓库地址/仓库别名 分支名称
		(如果远程仓库的版本高于本地仓库的版本，本地仓库是不能提交的
		必须先拉取远程仓库到本地再提交)
		
	6.解决冲突
	在多人同时开发一个项目时，如果两个人修改了同一个文件的同一个地方，
	就会发生冲突。冲突需要人为解决。
	
	第二个人在本地仓库中解决冲突，在提交才能解决冲突（就是删除git自动标记的冲突点就可以了）
	
	7.非项目成员提交代码(需要被审核)
	a.点击右上角的叉fork 将仓库复制到自己仓库
	b.克隆仓库到本地修改
	c.修改完成后再推送到仓库
	d.再向原作者提交修改    点击pull request (拉取请求)填写信息即可
	e.原作者审核觉得可以就在对话的地方点击合并(merge pull request)就可以了
	
	8.ssh免密登录
		通过密钥进行免登录验证，公钥，私钥通过ssh-keygen命令获得
		公钥放在github账户中，私钥放在开发者电脑中
		a.在git命令行中输入ssh-keygen一直回车就可以(生成密钥)
		b.生成的密钥在c/用户/系统正在使用的用户/ .ssh 下面
			id_rsa私钥				私钥放在开发者电脑中
			id_rsa.pub公钥		公钥放在github账户中
		c.在github账户中点击右上角的头像，点击设置点击 ssh and gpg keys按钮来存储公钥
		d.复制github上的ssh的地址
		e.git push 仓库地址 要上传的分支名称 输入yes确认下就可以了
	
	9.为仓库添加详细说明
		a.在项目根目录下创建一个readme.md文件
		b.readme.md文件提交到远程仓库即可
 -->
