<!DOCTYPE html>
<!--
git add .将工作目录的所有文件提交到暂存区

	git是一个软件，负责文档的版本管理 
	git使用：鼠标在要操作的文件区域点击右键，选择第二个git bash here
	首先使用前对git进行配置
	
	1.设置提交代码时的用户信息：(只在第一次设置的时候配置之后就不需要了)
		$ git config -e    # 针对当前仓库 
		$ git config --global   # 针对系统上所有仓库
		
	a.	$ git config --global user.name "提交人姓名"
	b.	$ git config --global user.email 提交人邮箱
	c.		$ git config --list 	显示当前的 git 配置信息
			如果配置错误需要修改配置，直接重新赋值就可以
	
	2.提交步骤
		a.	git init 											初始化仓库
		b.	git status 										查看文件状态
		c.		git add 文件名		   					追踪你想要管理的文件(其实就是将文件放入暂存区中)
		d.	git commit -m 提交说明			向仓库中提交代码(将暂存区的文件提交至仓库) 原则上每次只提交一个
		e.		git log 											查看提交记录
	
	3.撤销 恢复之前的文件版本	
		a.	git checkout文件名									用暂存区中的文件覆盖工作目录中的文件:	
		b.	git rm --cached 文件名								从暂存区中删除文件		c.		git rest --hard 提交记录中的ID名 		将git仓库中指定的更新记录恢复出来，并且覆盖暂存区和工作目录
	4.git分支 (文件副本)例如：将文件复制为俩份，一份用来更新功能，一份用来修改bug，	
	这样就可以实现文件的同时操作不同使其互不影响
		开发流程：先创建分支在分支上就行开发，开发到一个阶段再将代码与主分支结合
		git有一个默认的主分支 master(自动创建)
	
		
		a.	git branch 											查看分支
		b.	git branch 分支名称 						创建分支
		c.		git checkout分支名称 						切换分支
				//分支必须提交给仓库才能完整正确的分支切换
		d.	git merge要合并的分支名称			合并分支
		e.		git branch -d 分支名称						删除分支(分支被合并后才允许删除)(-d改为-D强制删除分支)
		
	5.暂时保存更改(当你不想向仓库提交代码，但又要切换分支时就可以使用)
	a.	git stash 					存储临时改动（相当于剪切）
	//针对的只是还没上传仓库的文件
	b.	git stash pop 			恢复改动（相当于复制）
	//恢复这个操作是可以作用与其他分支的，所以必须回到之前的分支再恢复
	
	6.git忽略清单文件 （告诉git哪些文件不需要他管理）
	如node_modules,测试文件
	a.创建 .gitignore
	b.在该文件下写入忽略的文件名，一行一个
 -->
