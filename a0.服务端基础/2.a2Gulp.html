<!DOCTYPE html>
<!-- 
	基于node平台开发的前端构建工具
	可以将一些机械化操作变成任务，可以通过调用任务的方式来完成一些机械化操作
	
	1.Gulp的作用：
	项目上线 html css js文件压缩合并
	语法转换：es6转es5,less转css
	公共文件抽离
	修改文件浏览器自动刷新 
	
	2.Gulp的使用：
		1.gulp是库文件只有本地可用不能全局安装
		2.在项目根目录下简历gulpfile.js文件
		3.重构项目文件夹结构新建src目录放置源代码 dist目录放置构建后文件
		4.在gulpfile.js文件中编写任务
		5.在命令行工具中执行gulp任务
	
 -->
