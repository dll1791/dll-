<!DOCTYPE html>
<!-- 
	exports返回一个对象
	模块化开发规范：
	1.内部定义的变量和函数默认情况下外部无法获得
	2.可以使用exports对象进行成员导出，require方法导入其他模块
	
			例：	
			A模块导出      
		exports.加法=加法;//导出
			
			B模块导入
		let	A模块=require(A模块的地址)//导入 模块的 .js可以省略
		let	A模块.加法();//这里的A模块只是个变量名
			 
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		</script>
	</body>
</html>
