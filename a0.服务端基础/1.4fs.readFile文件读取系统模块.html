<!DOCTYPE html>
<!-- 
	nodejs的API都采用模块化开发
	nodejs运行环境提供的API叫做系统模块
	fs用于文件操作
	使用：
	const fs=require('fs');
	读取文件内容
	fs.readFile('文件路径/文件名称'[,'文件编码'],function(err,doc){});//属性中[]表示一个可选参数
	属性说明
	function(err,doc){} :获取文件读取的结果进行操作（一个回调函数）
	err :存放文件读取的结果 读取成功时是null,失败的话值就是一个错误对象
	doc:存放读取的东西
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
