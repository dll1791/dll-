<!DOCTYPE html>
<!-- 
	第三方模块：又称为包
	1.俩种存在形式：
		1.js文件形式存在对外提供API接口  何jq差不多
		2.以命令行工具形式存在，辅助项目开发
	npmjs.com第三方模块存储和分发仓库
	2.下载第三方模块
		命令行输入npm install 模块名称
		下载好后他会在你当前命令行中产生一个文件夹，里面存放你下好的第三方模块
		
	3.删除第三方模块
		npm uninstall package 模块名称
	4.本地安装和全局安装
		1.本地安装就只有当前项目可以使用//上面的就是本地安装
		2.全局安装大家都可以用 // 在本地安装的基础上 后面加一个 -g就可以变成全局安装
 -->

	<head>
		<meta charset="utf-8">

	</head>

	</body>
