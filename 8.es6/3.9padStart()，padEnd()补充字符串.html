<!DOCTYPE html>
<!-- pad补充
 ES7推出了字符串补全长度的功能。如果某个字符串不够指定长度，
 会在头部或尾部补全。padStart用于头部补全，padEnd用于尾部补全。
 'x'.padStart(5, 'ab') // 'ababx'  5表示总体的字符串长度，‘ab’表示用于填充的字符串
 'x'.padStart(4, 'ab') // 'abax' 
 'x'.padEnd(5, 'ab') // 'xabab' 
 'x'.padEnd(4, 'ab') // 'xaba'
 上面代码中，padStart和padEnd一共接受两个参数，
 第一个参数用来指定字符串的最小长度，第二个参数是用来补全的字符串。 
 如果原字符串的长度，等于或大于指定的最小长度，则返回原字符串。

如果用来补全的字符串与原字符串，两者的长度之和超过了指定的最小长度，
 则会截去超出位数的补全字符串。
 'x'.padStart(4, 'ab') // 'abax'
 
 如果省略第二个参数，则会用空格补全长度。
  'x'.padStart(4) // ' x'
  
  padStart的常见用途是为数值补全指定位数。下面代码生成10位的数值字符串。
  '1'.padStart(10, '0') // "0000000001"
  
  另一个用途是提示字符串格式。
  '12'.padStart(10, 'YYYY-MM-DD') // "YYYY-MM-12"
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.writeln('x1'.padStart(2, 'ab'));
			document.writeln('x1'.padEnd(2, 'ab'));
		</script>
	</body>
</html>
