<!DOCTYPE html>
<!-- 
 传统的JavaScript语言，输出模板输出z通常是这样写的。
  $('#result').append( 
  'There are <b>' + basket.count + '</b> ' 
  + 'items in your basket, ' + 
  '<em>' +   basket.onSale + '</em>
	are on sale!' );
	上面这种写法相当繁琐不方便，ES6引入了模板字符串解决这个问题。
	$('#result').append(
	` There are <b>${basket.count}</b>
	 items in your basket, 
	 <em>${basket.onSale}</em> 
	 are on sale! `);
	 用`反引号将字符串框起来，当作普通字符串,使用 变量,表达式，函数时用${}框起来
	 如果在模板字符串中需要使用反引号，则前面要用反斜杠转义
	 \`。
	 如果使用模板字符串表示多行字符串，所有的空格，换行，缩进都会被保留在输出之中。
	 `字符串`.trim()的方式可以去除首尾的换行等
	 
	 如果大括号中的值不是字符串，将按照一般的规则转为字符串。比如，
	 大括号中是一个对象，将默认调用对象的toString方法。 如果模板字符
	 串中的变量没有声明，将报错。
	 // 变量place没有声明 
	 var msg = `Hello, ${place}`; // 报错
	 
	 由于模板字符串的大括号内部，就是执行JavaScript代码，
	 因此如果大括号内部是一个字符串，将会原样输出。
	 `Hello ${'World'}` // "Hello World"
	 模板字符串的变量之中，可以嵌入另一个模板字符串，使用方法如下。
	 
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
