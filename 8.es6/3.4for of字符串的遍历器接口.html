<!DOCTYPE html>
<!-- 
 ES6为字符串添加了遍历器接口,使得字符串可以被for...of循环遍历。
		for(let a of "123"){
				console.log(a);
			}// 1 2 3
除了遍历字符串，这个遍历器最大的优点是可以识别大于0xFFFF的码点，

传统的for循环无法识别这样的码点。
var text="𠮷";
			for(let i=0;i<text.length;i++){
				console.log(text[i]);
			}
			//� �
使用for ..of则可以识别
for(let i of text){
				console.log(i);
			}//𠮷
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var text="𠮷123";
			for(let i=0;i<text.length;i++){
				console.log(text[i]);
			}
			for(let i of text){
				console.log(i);
			}
		</script>
		
	</body>
</html>
