<!DOCTYPE html>
<!--
	ECMAScript 6.0（以下简称ES6）是JavaScript
	语言的下一代标准，已经在2015年6月正式发布了。它的目标，
	是使得JavaScript语言可以用来编写复 杂的大型应用程序，
	成为企业级开发语言。 标准的制定者有计划，以后每年发布一次标准，
	使用年份作为版本。因为ES6的第一个版本是在2015年发布的，
	所以又称ECMAScript 2015（简称ES2015）
	
	ECMAScript和JavaScript的关系
	ECMAScript是国际标准化组织ECMA制定的JavaScript语言
	标准，希望这种语言 能够成为国际标准。
	因此，ECMAScript和JavaScript的关系是，
	前者是后者的规格，后者是前者的一种实现
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			console.log("Hello World");
		</script>
	
	</body>
</html>
