<!DOCTYPE html>
<!-- 
	我们可以使用prototype来给一些内置对象
	进行扩展它的功能，例如给Array扩展一个求和
	Array.prototype.sum=function(){
		var sum=0;
		for(var i=0;i<this.length;i++){
			sum=sum+this[i];
		}
		return sum;
	}
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			Array.prototype.sum=function(){
				var sum=0;
				for(var i=0;i<this.length;i++){
					sum=sum+this[i];
				}
				return sum;
			}
			var arr=[1,2,3];
			console.log(arr.sum());
		</script>
	</body>
</html>
