<!DOCTYPE html>
<!-- 
	查找第一个符合条件值的索引，找不到就返回-1,使用方法与find是一样的
	let arr=[1,2,3];
	let target=arr.findIndex((value,index)=>value==4);  //这里是返回一个判断数据
	console.log(target);//-1
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr=[1,2,3];
			let target=arr.findIndex((value,index)=>{
				console.log(index);
				return value>1;
			});  
			console.log(target);
		</script>
	</body>
</html>
