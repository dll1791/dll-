<!DOCTYPE html>
<!-- 
	浅拷贝只是拷贝一层，更深层次对象级别的只拷贝地址
	深拷贝拷贝多层，每一层的数据都会拷贝
	//深拷贝就是开辟一个全新的空间给拷贝对象
	
	思路是用多个for in把对象里的特殊数据类型（对象数组）全拷贝给o（递归）
	1.js方法实现全拷贝
	var obj={
		id: 1,
		name:"andy",
		msg: {
			age:18
		},
		color:['red','pink']
	};
	var o={};
	function deepCopy( newobj,oldobj){
			for (var k in oldobj){
				//判断属性值属于哪种数据类型
				if(oldobj[k] instanceof Array){//判断是不是数组
					newobj[k]=[];
					deepCopy(newobj[k],oldobj[k]);
				}else if(oldobj[k] instanceof Object){//判断是不是对象
					newobj[k]={};
					deepCopy(newobj[k],oldobj[k]);
				}
				else{//属于简单数据类型
					newobj[k]=oldobj[k];
				}
			}
	} 
	deepCopy(o,obj); 
	o.msg.age=20;
	console.log(obj);
	
	2.
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var obj={
				id: 1,
				name:"andy",
				msg: {
					age:18
				},
				color:['red','pink']
			};
			var o={};
			function deepCopy( newobj,oldobj){
					for (var k in oldobj){
						//判断属性值属于哪种数据类型
						if(oldobj[k] instanceof Array){//判断是不是数组
							newobj[k]=[];
							deepCopy(newobj[k],oldobj[k]);
						}
						 if(oldobj[k] instanceof Object){//判断是不是对象
							newobj[k]={};
							deepCopy(newobj[k],oldobj[k]);
						}
						else{//属于简单数据类型
							newobj[k]=oldobj[k];
						}
					}
			} 
			deepCopy(o,obj); 
			console.log(obj);
			console.log(o);
		</script>
	</body>
</html>
