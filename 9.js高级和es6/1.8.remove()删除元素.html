<!DOCTYPE html>
<!-- 
	直接在元素后面加remove()，即可删除元素
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">删除</button>
		<p id='p1'>被删除</p>
		<script type="text/javascript">
			var bt=document.querySelector('button');
			bt.onclick=function(){
				p1.remove();
			}
		</script>
	</body>
</html>
