<!DOCTYPE html>
<!-- 
	返回的是一个布尔值 
	arr.includes(value);
	value 就是你要判断的值
	例如：
	let arr=[1,2,3]
	let boo=arr.includes(2);
	console.log(boo);//输出true
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr=[1,2,3]
			let boo=arr.includes(2);
			console.log(boo);
		</script>
	</body>
</html>
