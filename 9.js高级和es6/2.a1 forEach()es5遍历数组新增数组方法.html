<!DOCTYPE html>
<!-- 
	数组方法：
	1.forEach();遍历数组//他只是遍历数组没有返回值，也不会改变原来的数组
	array.forEach ( function (currentvalue,index,arr))//参数都可以省，用了谁就写谁
	
	currentValue:数组当前项的值
	index:数组当前项的索引
	arr:数组对象本身	var arr=[1,2,3];
	
	arr.forEach(function(value,index,array){
		console.log('每个数组元素'+value);
		console.log('每个数组元素的index'+index);
		console.log('数组本身'+array);
	})

 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[1,2,3];
			arr.forEach(function(value,index,array){
				console.log('每个数组元素'+value);
				console.log('每个数组元素的index'+index);
				console.log('数组本身'+array);
			})
		</script>
	</body>
</html>
