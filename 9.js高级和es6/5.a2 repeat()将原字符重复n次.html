<!DOCTYPE html>
<!-- 
	repeat(x)将原字符重复n次返回一个新的字符串
		x表示重复的次数
		例如：
		let y='y'.repeat(2)
		console.log(y);//输出yy
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<script type="text/javascript">
				let y='y'.repeat(2)
				console.log(y);
		</script>
	</body>
</html>
