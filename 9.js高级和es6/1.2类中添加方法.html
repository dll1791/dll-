<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			class Star{
				constructor(uname) {//构造函数  在调用时自动执行
				   this.name=uname;
				}
				sing(){
					console.log(this.name+'在唱歌')
				}
			}
			var ldh = new Star('刘德华');
			console.log(ldh.name);
			ldh.sing();
		</script>
