<!DOCTYPE html>
<!-- 
	函数的调用：
	1.普通函数
	function fn(){
		
	}
	fn();fn.call(); 
	
	2.对象的方法
	var o={
		sayHi:function(){
			console.log('Hi')
		}
	}
	o.sayHi();
	
	3.构造函数
	function Star(a){
		this.a=a;
	}
	new Star();
	
	4.绑定事件函数
	btn.onclick=function(){}
	点击按钮调用
	
	5.定时器函数
	setInterval(function(){},1000)
	每隔1s中调用一次
	
	6.立即执行函数
	(function(){
		console.log("hi");
	})();
	自动调用
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			(function(){
				console.log("hi");
			})();
		</script>
	</body>
</html>
