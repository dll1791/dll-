<!DOCTYPE html>
<!-- 
 创建类：class a{
	 
 }
 类的实例化：var xx=new a();
 constructor构造函数
 class Star{
 	constructor(uname) {//构造函数  在调用时自动执行
 	    this.name=uname;
 	}
 }
 var ldh = new Star('刘德华');
 console.log(ldh.name);
 在类里面所有函数都不需要加function
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// constructor构造函数
			class Star{
				constructor(uname) {//构造函数  在调用时自动执行
				    this.name=uname;
				}
			}
			var ldh = new Star('刘德华');
			console.log(ldh.name);
		</script>
	</body>
</html>
