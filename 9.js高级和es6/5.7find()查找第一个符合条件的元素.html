<!DOCTYPE html>
<!-- 
	find查找第一个符合要求的数据的数组成员，没有找到就返回undefined
	类似于some()
	arr.find(function(value,index){
	})
	value:当前的值
	index:索引值
	
	例：
	let arr=[1,2,3];
	let target=arr.find((value,index)=>value==4)//注意这里是== 这里是一个条件
	console.log(target);//返回undefined//找到了就返回第一个数组
-->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr=[1,2,3];
			let target=arr.find((value,index)=>value==4);  
			console.log(target);
		</script>
	</body>
</html>
