<!DOCTYPE html>
<!-- 
	在Set数据结构中取值需要用到遍历
	1.forEach
	例如：
	let set=new Set(['a',1,'b','c'])
	set.forEach((value)=>{
		console.log(value)//输出a 1 b c
	})
	
 -->	
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let set=new Set(['a',1,'b','c'])
			 let arr=[...set];
			console.log(arr[0]);
		</script>
	</body>
</html>
