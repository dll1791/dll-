<!DOCTYPE html>
<!-- 
	测试正则表达式 test()
	用于检测输入的字符串是否符合规则，如果符合就返回true不符合就false
	test的参数是测试字符串
	语法：regexobj.test(str)
		regexobj是正则表达式
		str是检测的对象
	例：var rg=/123/;
			var str='123'; 
			console.log(rg.test(str));
	
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var rg=/123/;
			var str='123'; 
			console.log(rg.test(str));
			
		</script>
	</body>
</html>
