	构造函数中的属性和方法称为成员
	1.//实例成员构造函数通过this添加的
	如uname,sing,age
	实例成员只能通过声明的对象来访问
	
	2.静态成员，在构造函数中本身添加的
	成员成为静态成员
	如： Star.sex ='男'; 
	静态成员只能通过构造函数访问
	//不能通过对象访问
	function Star(uname,age){
		this.uname=uname;
		this.age=age;
		this.sing =function(){
			console.log("im sing");
		}
	}
	
 -->
