<!DOCTYPE html>
<!-- 
	字符类；[]表示有一系列字符可以选择，只要匹配其中一个就可以
	var rg=/[abc]/;//只要包含 a或b或c都返回true
	例如：var rg=/[123]/;
			var str='ada1a';
			console.log(rg.test(str));
	特例案例：
		var rg=/^[abc]$/;//abc三选一
		/[a-z]/;//含有小写英文字母a到z都可以
		/[a-zA-Z0-9]/;//含有大小写英文字母,0-9的数字都可以
		/[^a-z]/;//[]里的^表示取反  即字符串内不能包含a到z的英文
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var rg=/[^a-z]/;
			var str='';
			console.log(rg.test(str));
		</script>
	</body>
</html>
