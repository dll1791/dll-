<!DOCTYPE html>
<!-- 
	Object.keys()获取对象的所有属性
	Object.keys(obj)返回一个由属性名
	组成的数组
	var obj={
		id:1,
		name:'小米',
		price:1999,
		num:2000
	};
	var arr=Object.keys(obj);
	console.log(arr);
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var obj={
				id:1,
				name:'小米',
				price:1999,
				num:2000
			};
			var arr=Object.keys(obj);
			console.log(arr);
		</script>
	</body>
</html>
