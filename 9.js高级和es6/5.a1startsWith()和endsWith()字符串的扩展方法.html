<!DOCTYPE html>
<!-- 俩个都是返回布尔值
	starsWith();表示参数是否以某字符串开头
	endsWith();表示参数是否以某字符串结尾
	
	例子：
	let str='hello world';
	var boo1=str.startsWith('hello');
	var boo2=str.endsWith('ld');
	console.log(boo1);
	console.log(boo2);//输出：true true
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let str='hello world';
			var boo1=str.startsWith('hello');
			var boo2=str.endsWith('ld');
			console.log(boo1);
			console.log(boo2);
		</script>
	</body>
</html>
