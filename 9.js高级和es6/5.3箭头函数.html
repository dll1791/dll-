<!DOCTYPE html>
<!-- 
	()=>{}//箭头函数是用来简化函数定义语法的
	const fn=()=>{}//将函数赋值给一个函数名
	例：
	const fn=()=>{
		console.log(123);
	}
	fn();
	
	箭头函数的特点：
		1.如果箭头函数的函数体只有一句话，
		且代码的执行结果就是返回值，则可
		以省略大括号
			例1：
			const fn=(num1,num2)=> num1+num2;
			console.log(fn(1,2));
			例2：
			const fn=(num1,num2)=> console.log(123);
			fn();
		2.如果形参只有一个，可以省略小括号
			const fn=num1=>console.log(num1);
			fn(5);
		3.箭头函数没有this
			箭头函数中的this指向函数定义位置的this
			const obj={name: 'andy',age: 15};
			function  fn(){
				console.log(this);
				return ()=>{
					console.log(this);
				}
			}
			const newobj= fn.call(obj);
			newobj();//这里的this输出的还是obj()
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const obj={name: 'andy',age: 15};
			function  fn(){
				console.log(this);
				return ()=>{
					console.log(this);
				}
			}
			const newobj= fn.call(obj);
			newobj();
		</script>
	</body>
</html>
