<!DOCTYPE html>
<!-- 
//闭包延伸变量的作用范围
	1.什么是闭包
	闭包是一个函数
	闭包指有权访问另一个函数的作用域中变量的函数
	function fn(){
		var num=10;
		function fun(){
			console.log(num);//这里就是产生了个闭包fun称为闭包函数
										//fun可以访问fn()里面的变量
		} fun();
	}fn();
	2.闭包的作用
	让fn()外面的作用域调用fn()中的变量
	function fn(){
		var num=10;
		function fun(){
			console.log(num);
		} 
		return fun();//fun还没调用就被返回出去
	}
	var f=fn();
	//类似于var f=fun();//这样的话调用f就能拿到fn中的num
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn(){
				var num=10;
				function fun(){
					console.log(num);
				} 
				return fun();//fun还没调用就被返回出去
			}
			var f=fn();
		</script>
	</body>
</html>
