<!DOCTYPE html>
<!-- 
	1.typeof
	其实就是判断参数是什么类型的实例，就一个参数
	typeof 一般只能返回如下几个结果："number"、"string"、"boolean"、
	"object"、"function" 和 "undefined"。
	例如：
	console.log(typeof (123));//typeof(123)返回"number" 
	console.log(typeof ("123"));//typeof("123")返回"string"
	
	2.instanceof
		1.instanceof 运算符用来测试一个对象在其原型链中是否存在
		一个构造函数的 prototype 属性
		例如：
		a instanceof b?alert("true"):alert("false");   //a是b的实例？真:假
		
		2.instanceof 可以在继承关系中用来判断一个实例是否属于它的父类型。
		例如：
		
		console.log(foo instanceof Aoo)//true Aoo是foo的父类型
		这里的foo对象继承了Aoo对象
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		</script>
	</body>
</html>
