<!DOCTYPE html>
<!-- 
	添加元素：在添加元素的操作中我们需要先构建元素，
	然后在将元素插入对应地方，如果元素的组成很复杂
	我们就需要一个个的创建添加，会非常麻烦
	用insetAdjacenHTML()直接就可以把字符添加进父元素中，
	一步到位
	insetAdjacenHTML( 参数1,参数2 )有俩个参数，
	1.你要添加的位置    2.你要添加的字符串
	
	参数一属性：
	1)'beforbegin'	元素前面
	2)'affterbegin'	元素内部的第一个子节点之前
	3)'beforend'		元素内部的最后一个子节点之后
	4)'afterend'		元素后面
	
	例：
	let html='<div id="a">a </div>'
	div.insertAdjacenHTML('beforeend',html);
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
