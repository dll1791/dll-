<!DOCTYPE html>
<!-- 
	Set是一个新的数据结构，它类似于数组但成员的值都是唯一的
	不存入重复的值
	例如：搜索历史关键字，这里的值就可以存入Set
	1.
	声明Set
	let s=new Set([1,1]);
	console.log(s.size);
	Set有一个属性size表示当前数组的长度//相同的字符会被删除不属于Set里面
	
	2.数组去重
	let s2=[1,2,2,3];
	let s=new Set(s2);
	let s1=[...s];
	console.log(s1);//输出1 2 3
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let s2=[1,2,2,3];
			let s=new Set(s2);
			let s1=[...s];
			console.log(s1);
		</script>
	</body>
</html>
