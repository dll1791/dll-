<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("p:last-child").css("background-color","yellow");
});
</script>
</head>
<body>

<p>body 中第一个段落。</p>

<div style="border:1px solid;">
	<p>div 中第一个段落。</p>
	<p>div 中的最后一个段落。</p>
</div><br>

<div style="border:1px solid;">
	<p>另一个 div 中第一个段落。</p>
	<p>另一个 div 中的最后一个段落。</p>
	<span>这是一个 span 元素。</span>
</div>

<p>body 中最后一个段落。</p>

</body>
</html>
