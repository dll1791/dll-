<!DOCTYPE html>
<html>
	<!--
		在jQuery中，如果想要实现元素的滑动效果，我们有以下2种方式。
		slideUp()和slideDown()
 		slideToggle()
		
		1、slideUp()和slideDown()
		在jQuery中，我们可以使用slideUp()方法来实现元素的滑上效果，
		可以使用slideDown()方法来实现元素的滑下效果。一般情况下，
		slideUp()和slideDown()这两个方法都是配合一起使用的。
		
		语法：
		$().slideUp(speed, fn)
		$().slideDown(speed, fn)
		
		2、slideToggle()
		在jQuery中，我们还可以使用slideToggle()
		方法来“切换”元素的滑动状态。也就是说，如果元素是滑下状态，
		则会滑上；如果元素是滑上状态，则会滑下。
		语法：
		$().slideToggle(speed, fn)
		
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button class='b1'>切换</button>
		<img src="../../图片与文件/梦想3.jfif"/>
		<script type="text/javascript">
			$(".b1").click(function(){
				$("img").slideToggle(1000);
			})
		</script>
	</body>
</html>
