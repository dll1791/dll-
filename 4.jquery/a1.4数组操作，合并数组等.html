<!DOCTYPE html>
<!--
	为了更加方便地操作数组，jQuery为我们提供了5种方法，如下表所示。
		属性				说明
		
		$.inArray()		判断元素
		$.merge()		合并数组
		$.makeArray()	转换数组
		$.grep()		过滤数组
		$.each()		遍历数组
		
		1、判断元素：$.inArray()
		在jQuery中，我们可以使用$.inArray()方法来判断某个值是否存在于数组中。
		语法：
		$.inArray(value, array)
		
		2、合并数组：$.merge()
		在jQuery中，我们可以使用$.merge()方法来合并两个数组。
		语法：
		$.merge(arr1, arr2)
		
		3、转换数组：$.makeArray()
		在jQuery中，我们可以使用$.makeArray()方法将“类数组对象”转换为真正的数组。
		语法：
		$.makeArray(obj)
		
		4、过滤数组：$.grep()
		在jQuery中，我们可以使用$.grep()方法来过滤数组中不符合条件的元素。
		语法：
		$.grep(array, function(value,index){
		    ……
		}, false)
		
		5、遍历数组：$.each()
		在jQuery中，我们可以使用$.each()方法来遍历数组。
		语法：
		$.each(array, function(index, value){
		    ……
		})


-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
