<!DOCTYPE html>
<html>
	<!--
		在jQuery中，如果想要查找当前元素的祖先元素（父元素、爷元素等），我们有以下3种方法。
		  parent()
		  parents()
		  parentsUntil()
		
		1、parent()
		在jQuery中，我们可以使用parent()
		方法来查找当前元素的“父元素”。注意，元素只有一个父元素。
		语法：
		$.parent(selector)
		
		2、parents()
		在jQuery中，我们可以使用parents()方法来查找当前元素的“祖先元素”。
		注意，元素可以有多个祖先元素。
		语法：
		$().parents(selector)
		
		3、parentsUntil()
		在jQuery中，parentsUntil()方法是parents()方法的一个补充，
		它可以查找“指定范围”的所有祖先元素，相当于在parents()方法返回的集合中截取一部分。
		语法：
		$().parentsUntil(selecotr)

	-->
	
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
