<!DOCTYPE html>
<html>
	<!--
		 $.extend()与$.fn.extend()是jQuery为扩展插件提供的两个方法。
		 其中，$.extend()是在全局对象下定义一个方法，
		 而$.fn.extend()是在所获取的jQuery对象下定义一个方法。
		
		
		在jQuery中，我们可以使用$.extend()或者$.fn.extend()方法来自定义工具函数，以便供自己开发使用。
		语法：
		(function($){
		    $.extend({
		        "函数名": function(参数){
		            ……
		        }
		    });
		})(jQuery);

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
