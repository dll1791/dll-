<!DOCTYPE html>
<html>
	<!--
		向前查找兄弟元素，指的是查找某个元素之前的兄弟元素。
		在jQuery中，对于向前查找兄弟元素，我们有以下3种方法。
		 prev()
		 prevAll()
		 prevUntil()
		1、prev()
		在jQuery中，我们可以使用prev()方法来查找某个元素的前一个“相邻”的兄弟元素。
		语法：
		$().prev()
		
		2、prevAll()
		在jQuery中，我们可以使用prevAll()方法来查找某个元素前面“所有”兄弟元素。
		注意，prev()只会查找前面相邻的兄弟元素，而prevAll()则会查找前面所有的兄弟元素。
		语法：
		$().prevAll(selector)

		3、prevUntil()
		在jQuery中，prevUntil()方法是prevAll()方法的一个补充，它可以查找元素前面“指定范围”的所有兄弟元素，相当于在prevAll()方法返回的集合中截取一部分。
		语法：
		$().prevUntil(selector)

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
