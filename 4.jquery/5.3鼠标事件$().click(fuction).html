<!DOCTYPE html>

		<!--
			jQuery事件比JavaScript事件只是少了“on”前缀。例如鼠标单击事件在JavaScript
			中是onclick，而在jQuery中是click。
			jQuery事件的语法很简单，我们都是往事件方法中插入一个匿名函数function(){}。
			
				事件			说明
			click		鼠标单击事件
			mouseover	鼠标移入事件
			mouseout	鼠标移出事件
			mousedown	鼠标按下事件
			mouseup		鼠标松开事件
			mousemove	鼠标移动事件

		-->
		<meta charset="UTF-8">
		<title></title>
	</head>

	</body>
</html>
