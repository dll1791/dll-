<!DOCTYPE html>
<html>
	<!--
		判断过滤，指的是根据某些条件进行判断，然后选取符合条件的元素。在jQuery中，我们可以使用is()方法来实现判断过滤。
		语法：
		$().is(selector)
		
		//判断元素是否可见
		$().is(":visible")
		//判断元素是否处于动画中
		$().is(":animated")
		//判断单选框或复选框是否被选中
		$().is(":checked")
		//判断当前元素是否第一个子元素
		$(this).is(":first-child")
		//判断文本中是否包含jQuery这个词
		$().is(":contains('jQuery')")
		//判断是否包含某些类名
		$().is(".select")

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
