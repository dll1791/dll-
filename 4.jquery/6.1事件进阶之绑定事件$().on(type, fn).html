<!DOCTYPE html>
<html>
	<!--
		在jQuery中，我们除了使用“基本事件”的方式来为元素添加事件之外，
		还可以使用“绑定事件”的方式为元素添加事件。
		在jQuery中，我们可以使用on()方法为元素绑定一个事件或者多个事件。
		jQuery的on()方法，有点类似于JavaScript的addEventListener()方法。
		（其他的语法可以不用考虑，是被淘汰的）
		
		语法：
		$().on("type", fn)
		例如：
		$("p").on("mouseover mouseout",function(){
    		$("p").toggleClass("intro");
		});

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
