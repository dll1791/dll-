<!DOCTYPE html>
<html>
	<!--
		在jQuery中，常用的表单事件有3种。
		 focus和blur
		 select
		 change
		
		1、focus和blur
		focus表示获取焦点时触发的事件，而blur表示失去焦点时触发的事件，两者是相反操作。
		具有“获取焦点”和“失去焦点”特点的元素只有2种：
		 表单元素（单选框、复选框、单行文本框、多行文本框、下拉列表）
		 超链接
		
		2、select
		在jQuery中，当我们选中“单行文本框”或“多行文本框”中的内容时，就会触发select事件。

		3、change
		在jQuery中，change事件常用于“具有多个选项的表单元素”。
		 单选框选择某一项时触发。
		 复选框选择某一项时触发。
		 下拉菜单选择某一项时触发。

		
		

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
