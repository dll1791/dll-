<!DOCTYPE html>
<!--
	在jQuery中，我们可以使用delay()方法来延迟动画的执行。
		语法：
		$().delay(speed)

-->
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../../jquery-1.12.4.js"></script>
</head>

<body>
	<button>delay</button><br>
	<img src="../../图片与文件/梦想3.jfif" alt="" height="200px">
	<script>
		$("button").click(function () {
			$("img").delay(500).animate({ height: "+=100px" })
		})
	</script>
</body>

</html>
