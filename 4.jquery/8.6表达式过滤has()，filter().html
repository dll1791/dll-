<!DOCTYPE html>
<html>
	<!--
		表达式过滤，指的是使用“自定义表达式”的方式来选取符合条件的元素。
		这种自定义表达式可以是选择器，也可以是函数。
		在jQuery中，表达式过滤共有两个方法：一个是filter()；另外一个是has()。
		
		1、filter()
		在jQuery中，filter()是功能最强大的过滤方法，它可以使用选择器过滤，也可以使用函数过滤。
		
		语法：
		//选择器过滤
		$().filter(selector)
		//函数过滤
		$().filter(fn)
		
		2、has()
		在jQuery中，表达式过滤除了可以使用filter()访问外，我们还可以使用has()方法。
		has()方法虽然没有filter()方法那么强大，但是它的运行速度比较快。
		
		语法：
		$().has(selector)

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
