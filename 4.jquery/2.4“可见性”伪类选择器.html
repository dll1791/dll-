<!DOCTYPE html>
<html>
	<!--
		可见性伪类选择器，指的就是根据元素“可见”与“不可见”这两种状态来选取元素。在jQuery中，可见性伪类选择有2种。
		选择器			说明
		:visible	选取所有可见元素
		:hidden		选取所有不可见元素
		例如：
		$("p:visible").css("background-color","yellow");
		$(":hidden").show(1500);
				
	-->
	
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>这是一个标题</h1>
			<p>这是一个段落。</p>
			<p>这是另外一个段落。</p>
			<p style="display:none">这是一个隐藏段落。 </p>
			<script type="text/javascript">
				$("p:visible").css("background-color","yellow");
				$(":hidden").show(1500);
				
			</script>
	</body>
</html>
