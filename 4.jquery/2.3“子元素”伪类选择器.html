<!DOCTYPE html>
<html>
	<!--
		子元素伪类选择器，指的就是选择某一个元素下的子元素。选取子元素，
		在jQuery最常用的操作之一。在jQuery中，子元素伪类选择有两大类。
		
		:first-child、:last-child、:nth-child(n)、:only-child
		:first-of-type、:last-of-type、:nth-of-type(n)、:only-of-type
		
		
		选择器				说明
		E:first-child	选择父元素下的第一个子元素（子元素类型为E，以下类同)
		E:last-child	选择父元素下的最后一个子元素(last-child的选择得有个框架body里的最后一个元素不一定就是最后一个元素)
		E:nth-child(n)	选择父元素下的第n个子元素或奇偶元素，n取值有3种:数字、odd、even，n从1开始
		E:only-child	选择父元素下唯一的子元素，该父元素只有一个子元素(当且仅当只有一个 E元素时生效)
		《例如：$("div:first-child").css("background-color","yellow");》
		
		选择器					说明
		E:first-of-type		选择父元素下的第一个E类型的子元素
		E:last-of-type		选择父元素下的最后一个E类型的子元素
		E:nth-of-type(n)	选择父元素下的第n个E类型的子元素或奇偶元素，n取值有3种:数字、odd、even
		E:only-of-type		选择父元素下唯一的E类型的子元素，该父元素可以有多个子元素
		
		(第一种和第二种的区别在于第一种选择所有的子元素，只有当该子元素的类型以及位置全一致时才会被选中
		，而第二种是先选中子元素类型，在在其中选择子元素的位置)
	-->
	
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 120px;
				width: 100px;
				border: 1px #A9A9A9 solid;
				
			}
		</style>
		<script src="../../jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
			<div>
				<p>1</p>
				<p>1</p>
				<p>1</p>
			</div>
			<div></div>
			<div></div>
		    <div></div>
		
		<script type="text/javascript">
  				$("div:last-of-type").css("background-color","yellow");
		</script>
	</body>
</html>
