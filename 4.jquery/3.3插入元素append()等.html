<!DOCTYPE html>
<html>
	<!--
		在jQuery中，插入节点的方法有以下4组。

		第1类：prepend()、append()、before()、after()
		第2类：prependTo()、appendTo()、insertBefore()、insertAfter()
		
		append() - 在被选元素的结尾插入内容
		prepend() - 在被选元素的开头插入内容
			这俩是
		
		after() - 在被选元素之后插入内容
		before() - 在被选元素之前插入内容
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
	</body>
</html>
