<!DOCTYPE html>
<!--
	向后查找兄弟元素，指的是查找某个元素之后的兄弟元素。在jQuery中，对于向后查找兄弟元素，我们有以下3种方法。
		 next()
		 nextAll()
		 nextUntil()
		
		1、next()
		在jQuery中，我们可以使用next()方法来查找某个元素的后一个“相邻”的兄弟元素。
		语法：
		$().next()
		
		2、nextAll()
		在jQuery中，我们可以使用nextAll()方法来查找某个元素后面“所有”兄弟元素。注意，next()只会查找后面相邻的兄弟元素，而nextAll()则会查找后面所有的兄弟元素。
		语法：
		$().nextAll()
		
		3、nextUntil()
		在jQuery中，nextUntil()方法是nextAll()方法的一个补充，它可以查找元素后面“指定范围”的所有兄弟元素，相当于在nextAll()方法返回的集合中截取一部分。
		语法：
		$().nextUntil(selector)

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
