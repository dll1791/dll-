<!DOCTYPE html>
<html>
	<!--在JavaScript中，我们可以使用时间对象Date来处理时间。
	
	语法：
	var 日期对象名 = new Date();
	
	*1.获取年月日
	在JavaScript中，我们可以使用getFullYear()、
	getMonth()和getDate()这3种方法分别来获取当前时间的年、月、日。
	
	方法				说明
	getFullYear()	获取年份，取值为4位数字
	getMonth()		获取月份，取值为0（一月）到11（十二月）之间的整数
	getDate()		获取日数，取值为1~31之间的整数
	
	在JavaScript中，我们可以使用setFullYear()、setMonth()和setDate()这3个方法来设置对象的年、月、日。
	getFullYear()只能获取年，但setFullYear()却可以同时设置年、月、日。同理，setMonth()和setDate()也有这个特点。
	
	*2.获取时分秒
	在JavaScript中，我们可以使用getHours()、getMinutes()、getSeconds()这3个方法分别获取当前的时、分、秒。

	方法				说明
	getHours()		获取小时数，取值为0~23之间的整数
	getMinutes()	获取分钟数，取值为0~59之间的整数
	getSeconds()	获取秒数，取值为0~59之间的整数
	
	在JavaScript中，我们可以使用setHours()、setMinutes()和setSeconds()来设置时、分、秒。
	getHours()只能获取小时数，但setHours()却可以同时设置时、分、秒、毫秒。同理，setMinutes和setSeconds也有这个特点。
	
	*3.获取星期
	在JavaScript中，我们可以使用getDay()方法来获取表示今天是星期几的一个数字。
	
	语法：
	时间对象.getDay();


	-->
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript">
			var a=new Date();
			document.writeln(a.getFullYear()+"年");
			document.writeln(a.getMonth()+"月");
			document.writeln(a.getDate()+"日");
			document.writeln(a.getHours());
			document.writeln(a.getMinutes());
			document.writeln(a.getSeconds());
			document.writeln(a.getDay());
		</script>
		<title></title>
	</head>
