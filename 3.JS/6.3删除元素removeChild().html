<!DOCTYPE html>
<html>
	<!--
		删除元素
		在JavaScript中，我们可以使用removeChild()方法来删除父元素下的某个子元素。
		
		语法：
		A.removeChild(B);方法删除被选元素及其子元素。删除A元素下的B子元素
		jQuery empty()方法删除被选元素的子元素。
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	
		<div id="a" style="height: 200px;width: 200px;background-color: aquamarine; text-align: center;">
			移入本框创建一个新元素 &nbsp; &nbsp; &nbsp;点击本框删除一个元素
		</div>
			<p id="p1"></p>
		<script type="text/javascript">
			document.getElementById("a").onmouseover=function(){
				var a1=document.createElement("div");
				a1.style.height="50px";
				a1.style.width="50px";
				a1.style.backgroundColor="#87CEFA";
				document.getElementById("p1").insertBefore(a1);
			}
			a.onclick=function(){
				document.getElementById("p1").removeChild(p1.childNodes[0]);
			}
		</script>
	</body>
</html>
