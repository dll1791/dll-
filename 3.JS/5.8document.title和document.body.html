<!DOCTYPE html>
<html>
	<!--
		由于一个页面只有一个title元素和一个body元素，
		因此对于这2个元素的选取，JavaScript专门为我们
		提供了两个非常方便的方法：document.title和document.body。

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.title="document.title";
			document.body.innerHTML="document.body";
		</script>
	</body>
</html>
