<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--如果是整数，则parseInt()和parseFloat()返回结果一样。
			如果是小数，则parseInt()和parseFloat()返回结果不一样。
			因此我们可以通过这个特点，来判断一个数是整数，还是小数。
		-->
		<script type="text/javascript">
			document.write(parseInt("123a"));
		</script>
	</body>
</html>
