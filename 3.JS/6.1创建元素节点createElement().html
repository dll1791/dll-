<!DOCTYPE html>
<html>
	<!--
		在JavaScript中，我们可以使用createElement()来创建一个元素节点，
		也可以使用createTextNode()来创建一个文本节点，然后可以将元素节点
		与文本节点“组装”成为我们平常所看到的“有文本内容的元素”。
		
		语法：
		var e1 = document.createElement("元素名");      
		var txt = document.createTextNode("文本内容"); 
		e1.appendChild(txt); 
		e2.appendChild(e1);
		
		现在可以总结一下，如果想要创建一个元素，需要以下4步：
		 创建元素节点：createElement()；
		 创建文本节点：createTextNode()；
		 把文本节点插入元素节点：appendChild()；
		 把组 装好的元素插入到已有元素中：appendChild()；
		
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>点击创建新文本</button>
		<script type="text/javascript">
			document.getElementsByTagName("button")[0].onclick=function(){
				var btn=document.createElement("p");
				var text=document.createTextNode("nihao");
			//	btn.type="text";
//				btn.value="新建文本";
				btn.appendChild(text);
				document.body.appendChild(btn);
			}
		</script>
	</body>
</html>
