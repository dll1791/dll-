<!DOCTYPE html>
<html>
	<!--
		window.location.search

		在JavaScript中，我们可以使用location对象的
		search属性来获取和设置当前页面地址“?”后面的内容。
		语法：
		window.location.search
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			setInterval(a(),2000);
			function a(){
				confirm(window.location.search);
			}
		</script>
	</body>
</html>
