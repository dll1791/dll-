<!DOCTYPE html>
<html>
	<!--
		在JavaScript中，我们可以使用location对象的
		hash属性来获取和设置当前页面地址“#”后面的内容。
		语法：
		window.location.hash

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
		
	<body>
		<p id="a1">a</p>
		<script type="text/javascript">
			var a=window.location.hash;
			a1.innerHTML=a+"没有#";
		</script>
	</body>
</html>
