<!DOCTYPE html>
<!--
	DOM，全称“Document Object Model（文档对象模型）”，它是由W3C定义的一个标准。
	一句话总结：DOM操作，可以简单理解成“元素操作”。
	DOM采用的是“树形结构”，用“树节点”形式来表示页面中的每一个元素。
	
	在JavaScript中，节点也是分为很多类型的。DOM节点共有12种类型，不过常见的只有3种（其他不用管）：
	  元素节点
	  属性节点
	  文本节点
	
	在JavaScript中，我们可以使用nodeType属性来判断一个节点的类型。
	
	节点类型	nodeType值
	元素节点		1
	属性节点		2
	文本节点		3
	
	（用法：document.body.nodeType;）
	
	在JavaScript中，获取元素的方式有6种（都要掌握）：
	 getElementById()
	 getElementsByTagName()
	 getElementsByClassName()
	 querySelector()和querySelectorAll()
	 getElementsByName()
	 document.title和document.body

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	
	</body>
</html>
