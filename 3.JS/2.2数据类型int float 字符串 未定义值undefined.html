<!DOCTYPE html>
<html>
	<!--我们可以把常量看成是一种特殊的变量，之所以特殊，是因为它的值是不会变的。一般情况下，常量名全部大写，别人一看就知道这个值很特殊
		-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			在JavaScript中，字符串都是用英文单引号或英文双引号（注意都是英文）括起来的。
			 1、单引号括起来的一个或多个字符
				 '我'
				 '绿叶学习网'
			 2、双引号括起来的一个或多个字符
			    "我"
			    "绿叶学习网"
			 3、单引号括起来的字符串中可以包含双引号
			    '我来自"绿叶学习网" '
			 4、双引号括起来的字符串中可以包含单引号
			    "我来自'绿叶学习网' "

		-->
		申明
		var a=10;
		<!--
			未定义值
			未定义值，指的是如果一个变量虽然已经用var来声明了，但是并没有对这个变量进行赋值。
			未定义值用undefined表示。
			var a=undefined;
			var a=null;当等于null的时候不会为a分配内存 
			但在真正使用的时候俩者几乎没区别 
		-->
	</body>
</html>
