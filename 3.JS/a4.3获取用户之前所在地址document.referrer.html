<!DOCTYPE html>
<html>
	<!--
		在JavaScript中，我们可以使用document对象的
		referrer属性来获取用户在访问当前页面之前所在页面的地址。
		
		document.referrer

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body >
		<a href="" >a</a>
		<button id='b'>重置</button>
		<p id='p'></p>
		<script type="text/javascript">
			p.innerHTML=document.referrer;
			b.onclick=a;
			function a(){
				p.innerHTML="";
			}
		</script>
	</body>
</html>
