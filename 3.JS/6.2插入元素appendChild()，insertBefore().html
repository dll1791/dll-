<!DOCTYPE html>
<html>
	<!--
		在JavaScript中，我们可以使用appendChild()把一个新
		元素插入到父元素的内部子元素的“末尾”。
		
		语法：
		A.appendChild(B);
	
		在JavaScript中，我们可以使用insertBefore()方
		法将一个新元素插入到父元素中的某一个子元素“之前”。
		
		语法：
		A.insertBefore(B,ref);
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="a" style="height: 200px;width: 200px;background-color: aquamarine; text-align: center;">
			移入本框创建一个新元素
		</div>
		<script type="text/javascript">
			document.getElementById("a").onmouseover=function(){
				var a1=document.createElement("div");
				a1.style.height="50px";
				a1.style.width="50px";
				a1.style.backgroundColor="#87CEFA";
				document.body.insertBefore(a1,a);
			}
		</script>
	</body>
</html>
