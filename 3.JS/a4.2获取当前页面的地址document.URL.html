<!DOCTYPE html>
<html>
	<!--
		在JavaScript中，我们可以使用document对象的URL属性来获取当前页面的地址。
		语法：
		document.URL
		
		document.URL和window.location.href这2个都可以获取当前页面的URL，不过它们也有区别：document.URL只能获取不能设置，window.location.href既可以获取也可以设置。

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body id="b">
		<a href="" id="a"></a>
		<p id="p"></p>
		<script type="text/javascript">
			a.innerText=document.URL;
			p.innerHTML=window.location.href;
		</script>
	</body>
</html>
