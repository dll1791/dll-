 B <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			创建数组，常见有2种形式，一种是“完整形式”，另外一种是“简写形式”。
			
			var 数组名 = new Array(元素1, 元素2, ……, 元素n);   //完整形式
			var 数组名 = [元素1, 元素2, ……, 元素n];            //简写形式
			
			在js中同一个数组可以存储不同类型的数
			
			1.获取数组长度
			数组名.length
			
			2.截取数组某部分	范围[start,end)
			数组名.slice(start, end);(注意这里获取的是一个字符串)

			3.为数组添加元素
			
			我们可以使用unshift()方法在数组开头添加新元素。
			数组名.unshift(新元素1, 新元素2, ……, 新元素n);
			
			我们可以使用push()方法在数组结尾添加新元素。
			数组名.push(新元素1, 新元素2, ……, 新元素n);
			
			4.删除数组元素
			我们可以使用shift()方法删除数组中第一个元素。
			语法：33   
			数组名.shift();
			
			我们可以使用pop()方法删除数组最后一个元素。
			数组名.pop();
			
			5.数组排序
			我们可以使用sort()方法来对数组中所有元素进行大小比较
			，然后按从大到小或者从小到大进行排序。
			
			数组名.sort(函数名);
			
			6. 数组颠倒顺序
			在JavaScript中，我们可以使用reverse()方法来实现数组中所有元素的反向排列。
			
			数组名.reverse();
			
			7.
			在JavaScript中，我们可以使用join()方法来将数组中的所有元素连接成一个字符串。
			
			数组名.join("连接符");(默认字符之间的连接符是,逗号)
		-->
		<script type="text/javascript">
			var a=new Array;
			var b=new Array();
			var c=["戴","林","朗",'神']
			a[6]=15;
			b[6]="nihao";
			
			document.writeln();
			document.write(c[1]+"\n"+c[3]);
			document.write(a[6]);document.write(b[6]);
		</script>
	</body>
</html>
