<!DOCTYPE html>
<html>
	<!--
		在JavaScript中，一个事件应该有3部分：
		  事件主角：是按钮呢？还是div元素呢？还是其他？
		  事件类型：是点击呢，还是移动呢？还是其他？
		  事件过程：这个事件都发生了些什么？
		
		举个例子，当我们点击一个按钮时，会弹出一个对话框。
		其中“点击”就是一个事件，“弹出对话框”就是我们在点击
		这个事件里面做的一些事情。

	-->
	
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
