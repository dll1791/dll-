<!DOCTYPE html>
<html>
	<!--
		  变量由字母、下划线、$或数字组成，并且第一个字母必须是“字母、下划线或$”；
 		 变量不能是系统关键字和保留字
		
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p id="p"></p>
		<script type="text/javascript">
			var 你好=20;
			/*
			 		 	错误写法
				 123n      //不能以数字开头
				-study    //不能以中划线开头
				my-title  //不能包含中划线
				continue  //不能跟系统关键字相同
			 */
			p.innerHTML=你好;

		</script>
	</body>
</html>
