<!DOCTYPE html>
<html>
	<!--
		鼠标事件
		在JavaScript中，事件名都是以“on”开头的。常见的鼠标事件如下：
		
		事件			说明
		onclick		鼠标单击事件
		onmouseover	鼠标移入事件
		onmouseout	鼠标移出事件
		onmousedown	鼠标按下事件
		onmouseup	鼠标松开事件
		onmousemove	鼠标移动事件
		
		1、鼠标单击
		任何元素我们都可以为它添加单击事件！
		
		2、鼠标移入和鼠标移出
		onmouseover和onmouseout分别用于控制鼠标“移入”和“移出”这2种状态。
		例如在下拉菜单导航中，鼠标移入会显示二级导航，鼠标移出则会收起二级导航。
		
		3、鼠标按下和鼠标松开
		当用户按下鼠标时，会触发onmousedown事件。当用户松开鼠标时，则会触发onmouseup事件。
		onmousedown、onmouseup和onmousemove这3个经常是配合来实现拖拽、抛掷等效果的。

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				border: 1px goldenrod solid;
					width: 500px;
				height: 500px;
			}
			input{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			<input type="button" name="b1" id="b1" value="dian" />
		</div>
		
		<script type="text/javascript">
			b1.onclick=function(){
				alert("nihao");
			}
		</script>
	</body>
</html>
