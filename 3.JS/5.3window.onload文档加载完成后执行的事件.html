<!DOCTYPE html>
<!--
	在JavaScript中，onload表示文档加载完成后再执行的一个事件。
	
	window.onload表示浏览器把整个页面解析完了再去解析{}内部的代码。
		window.onload = function () 
		{
		   ……
		}
	
	window.onload() 方法用于在网页加载完毕后立刻执行的操作，即当 HTML 文档加载完毕后，立刻执行某个方法。
	window.onload() 通常用于 <body> 元素，在页面完全载入后(包括图片、css文件等等)执行脚本代码。
	只有一个要执行的函数语法：	
	
	(执行多个函数的方法)
	window.onload=function(){
		    Func1();
		    Func2();
		    Func3();
		    .....
		}
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
