<!DOCTYPE html>
<html>
	<!--
		在HTML5中，我们可以使用novalidate属性来禁用form元素
		的所有文本框内置的验证功能。
		语法：
		<form novalidate="novalidate">
		    ……
		</form>
		注： novalidate="novalidate"可以为：novalidate
		
		属性	说明
		border-top	上边框
		border-bottom	下边框
		border-left		左边框
		border-right	右边框
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" novalidate="novalidate" >
			<input type="text" id="" value="" pattern="a" size="6"/>
			<input type="submit" id="" name="" />
		</form>
	</body>
</html>
