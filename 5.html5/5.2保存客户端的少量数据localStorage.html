	在HTML5中，我们可以使用localStorage对象来“永久”保存客户端的少量数据。
	localStorage对象常用方法有5种，如表所示（见下一页）。
		方法					说明
		setItem(key, value)	保存数据
		getItem(key)		获取数据
		removeItem(key)		删除某个数据
		clear()				清空所有数据
		key(n)				获取第n个值，n为整数
-->
