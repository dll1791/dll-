<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var oTxt = document.getElementById("txt");
            var n = parseInt(oTxt.value);

            var worker = new Worker("8.3webworker实例.js");
            //前台向后台发送数据
            worker.postMessage(n);
            //前台接受后台发来的数据
            worker.onmessage = function (e) {
                alert(e.data);
            };
        }
    </script>
</head>
<body>
    <input id="txt" type="text" />
</body>
</html>
