<!DOCTYPE html>
<!--
	在Canvas中，我们使用document.getElementById()来获取Canvas对象。
	表1  Canvas对象属性
	属性		说明
	width	Canvas的宽度
	height	Canvas的高度
	
	表1  Canvas对象方法
	属性					说明
	getContext("2d")	获取Canvas 2D上下文环境对象
	toDataURL()			获取Canvas对象产生的位图的字符串
	
	【疑问1】：我们可以使用getContext("2d")来实现2D绘图，那
	是不是意味着可以使用getContext("3d")来实现3D绘图呢？
        HTML5 Canvas暂时只提供2D绘图API，3D绘图可以使用HTML5中的WebGL进行开发。
	
	【疑问】：对于IE浏览器来说，暂时只有IE9以上版本支持HTML5 Canvas，
	那怎么处理IE7和IE8的兼容性问题呢？
         对于IE7和IE8，我们可以借助explorercanvas这个扩展来解决。

-->
