		Canvas，又称“画布”，是HTML5的核心技术之一。
		HTML5新增了一个Canvas元素，我们常说的Canvas技术，
		指的就是使用Canvas元素结合JavaScript来绘制各种图形的技术。
		Canvas常用于以下这些方面：
			  绘制图形
			  绘制图表
			  动画效果
			  游戏开发

		Canvas   vs   SVG（简单了解）
		Canvas和SVG都是HTML5的主要2D图形技术，它们之间的区别如下：
		（1）Canvas是使用JavaScript动态生成的，SVG是使用XML静态描述的。
		（2）Canvas是基于“位图”的，适用于像素处理和动态渲染，图形放大会影响质量；
			SVG是基于“矢量”的，图形放大不会影响质量。也就是说，使用Canvas绘制出来的是一个“位图”，
			而使用SVG绘制出来的是一个“矢量图”。
		（3）每次发生修改，Canvas需要重绘，而SVG不需要重绘。
		（4）Canvas与SVG的关系，简单来说，就像“美术与几何”的关系一样。
