<!--
	三角函数一般用于计算三角形中“未知长度的边”和“未知度数的角”。常见的三角函数有3种。
	 正弦函数sin⁡(θ)
	 余弦函数cos⁡(θ)
	 正切函数tan⁡(θ)
	
	语法：
	sin f⁡(θ)：Math.sin(θ*Math.PI/180)
	cos⁡ f(θ)：Math.cos(θ*Math.PI/180)
	tan f⁡(θ)：Math.tan(θ*Math.PI/180)
	arcsin f⁡(x/R)：Math.asin(x/R)*(180/Math.PI)
	arccos⁡ f(x/R)：Math.acos(x/R)*(180/Math.PI)
	arcsin⁡ f(x/R)：Math.atan(x/R)*(180/Math.PI)

	1、Math.atan()与Math.atan2()
	在Canvas中，我们可以使用反正切函数Math.atan2()来求出两条边之间夹角的度数，
	并且能够准确判断该度数对应的是哪一个夹角。
	语法：
	Math.atan2(y ,x);
	y 对边  x临边
-->
