<!DOCTYPE html>
<!--
	对于文本操作的方法和属性，我们需要注意以下3点。
（1）fillStyle属性都是与fillText()配合使用，用于绘制填充文本。
（2）strokeStyle属性都是与strokeText()配合使用，用于绘制描边文本。
（3）真正可以在Canvas中绘制文本的只有fillText()和strokeText()这两个
方法，measureText()方法不能绘制文本，它只是用于获取文本的宽度。

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
