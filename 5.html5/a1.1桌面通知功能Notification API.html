<!DOCTYPE html>
<html>
	<!--
		在HTML5中，我们可以使用新增的Notification API，来轻松实现桌面通知功能。
		语法：
		var notice = new Notification(title, options);
		
		options对象中的参数
		属性			说明
		body		主体内容
		icon		图标地址
		renotify	是否覆盖之前的通知，默认为false（即不覆盖）
		silent		是否要有声音，默认为false（即无声）
		noscreen	是否不在屏幕显示，默认为false（即显示通知）
		
		注意，Notification API必须在服务器环境下才会有效果，仅仅是本地环境是没有效果的。
		
		A. Notification API必须在服务器环境下才会有效果，在本地环境中是没有效果的
	    B. Notification API跟浏览器是脱离的，消息是置顶的
	    C. Notification()构建函数中，title参数是必选的

	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
