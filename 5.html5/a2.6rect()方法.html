<!DOCTYPE html>
<!--
	在Canvas，如果想要绘制一个矩形，除了使用strokeRect()和
	fillRect()这两个方法之外，我们还可以使用rect()方法。
	语法：
	rect(x,y,width,height);

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="c" width="200px" height="200px" style="border: 2px solid red;">这个浏览器不适用canvas动画</canvas>
		<script type="text/javascript">
			var ctx=c.getContext("2d");
			ctx.fillStyle="red";
			ctx.rect(75,75,50,50);
			ctx.stroke();
		</script>
	</body>
</html>
