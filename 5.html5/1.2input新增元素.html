<!DOCTYPE html>
<html lang="en">
<!-- #region 
     新增input元素类型
     新增其他表达元素
     1、新增input元素类型
     新增type属性值
       （验证型）
      属性值	  说明
      email	  邮件类型
      tel	    电话号码
      url   	URL类型
          (取值型)
      range	  取数字（滑块方式）
      number	取数字（微调方式）
      color 	取颜色
      date	  取日期（如2020-11-11）
      time	  取时间（如08: 04）
      month	  取月份 （2012年2月）
      week	  取周数  (2012年2周)

      -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="email">
  <input type="tel">
  <input type="url">
  <input type="range">
  <input type="number">
  <input type="color"><br>
  <input type="date">
  <input type="time">
  <input type="month">
  <input type="week">
</body>

</html>
