<!DOCTYPE html>
<!--
	在HTML5中，我们可以使用video元素来开发视频。
	语法：
	<video src="文件地址">
	    你的浏览器不支持video元素，请升级到最新版本
	</video>
	
	属性			说明
	autoplay	是否自动播放
	controls	是否显示控件
	loop		是否循环播放//播放完一遍之后不停下继续播放第二遍
	preload		是否预加载视频在页面加载时进行加载，并预备播放。
				如果使用 "autoplay"，则忽略该属性。
						
	
	在HTML5中，我们可以配合使用video元素和source元素，来实现多种格式的视频播放。
	语法：
	<video>
	    <source type="vdieo/ogg" src="文件路径" />
	    <source type="video/mp4" src="文件路径" />
	    <source type="video/webm" src="文件路径" />
	</video>
	
	可以在开始标签和结束标签之间放置文本内容，这样老的浏览器就可以显示出不支持该标签的信息。

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--<video src="../../图片与文件/梦想视频1.mp4" autoplay="autoplay" controls="controls" preload="auto"  width="500px" height="400px">-->
			
		</video>
		<video width="800" height="500" controls="controls" >
			<source src="../../图片与文件/梦想视频1.mp4" type="video/mp4"></source>
			<source src="../../图片与文件/梦想视频1.mp4" type="video/ogg"></source>
			<source src="../../图片与文件/梦想视频1.mp4" type="video/webm"></source>
			当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
		</video>
	</body>
</html>
