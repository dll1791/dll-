<!DOCTYPE html>
<html>
	<!--HTML5为input元素新增了大量的属性。其中在实际开发中，用得最多的有以下5个。
		 autocomplete
		 autofocus
		 placeholder
		 required
		 pattern
		 
		 1、autocomplete属性(记忆功能,你以前填过
		 什么他会记录并提示你填下来，email的
		 autocomplete属性默认为off,form的默认是ON)
		在HTML5中，我们可以使用autocomplete属性来实现文本框的自动提示功能。
		语法：
		<input type="text" autocomplete="on或off" />
		
		2、autofocus属性
		在HTML5中，我们可以使用autofocus属性来实现文本框自动获取焦点。
		语法：
		<input type="text" autofocus="autofocus" />
		<input type="text" autofocus />

		3、placeholder属性（文本框里的自带内容一打字就消失）
		在HTML5中，我们可以使用placeholder属性为文本框添加提示内容。
		语法：
		<input type="text" placeholder="提示内容" />
		
		4、required属性
		在HTML5中，我们可以使用required属性来定义文本框输入内容不能为空。
		如果文本框为空，则不允许提交。
		语法：
		<input type="text" required="required" />
		<input type="text" required/>

		5、pattern属性
		在HTML5中，我们可以使用pattern属性来为文本框添加验证功能。
		语法：
		<input type="text" pattern="正则表达式" />

		-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" >
			<input type="email" name="" id="" value="" autocomplete="on"/>
			<input type="text" name="" id="" value="" autofocus/>
			<input type="text" name="" id="" value="" placeholder="提示内容"/>
			<input type="text" name="" id="" value="" required/>
			<input type="text" name="" id="" value="" pattern="a*"/>
			
		<input type="submit" />
		</form>
		
	</body>
</html>
