<!DOCTYPE html>
<html>
	<!--
		在HTML5中，我们可以使用FileReader对象来读取文件中的数据。
		
		FileReader对象的方法
		方法							说明
		readAsText()			将文件读取为“文本”
		readAsDataURL()			将文件读取为“DataURL”
		readAsBinaryString()	将文件读取为“二进制编码”
		readAsArrayBuffer()		将文件读取为一个“ArrayBuffer对象”
		abort()					中止读取操作
		
		FileReader对象的事件
		方法							说明
		onloadstart				开始读取
		onprogress				正在读取
		onload					成功读取
		onloadend				读取完成（无论成功或失败）
		onabort()				中断
		onerror					出错
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
