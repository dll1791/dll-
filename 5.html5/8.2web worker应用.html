<!DOCTYPE html>
<!--
	Web Worker最重要的用途就是使用多线程的方式来处理耗时较长的JavaScript程序。
        对于Web Workder，有以下3点要特别说明的：
	（1）Web Worker由于使用的是后台线程，发送给后台线程的那个JavaScript文件的使用有一定的限制，
	例如无法访问DOM、无法访问全局变量或全局函数等。
	（2）Web Worker依然可以使用定时器的4个函数：
	setTimeout()、cleatTimeout()、setInterval()、clearInterval()。
	（3）Web Worker不支持跨域加载JavaScript。

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
