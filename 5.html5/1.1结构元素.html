<!DOCTYPE html>
<html lang="en">
<!-- 
  在HTML5中，结构元素主要是用于实现页面的语义化。
  HTML5新增的主要结构元素有以下6个：
    header
    nav
    article
    aside
    Section
    footer

    1、header元素
    在HTML5中，header元素一般用于3个地方：
    页面头部、文章头部（article元素）和区块头部（section元素）。
    
    2、nav元素(块元素)
    在HTML5中，nav元素一般用于3个地方：顶部导航、侧栏导航和分页导航。
    块元素
   
    3、article元素(块元素)
    在HTML5中，article元素一般只会用于一个地方：
    文章内容部分。我们可以把article看成一个独立的部分，
    它内部可以包含标题以及其他部分。也就是说，article元素内部可以包含header元素、
    section元素和footer元素等。
   
    4、aside元素(块元素)
    在HTML5中，aside元素一般用于表示跟周围区块相关的内容
    提示：<aside> 的内容可用作文章的侧栏。
  
    5、section元素(块元素)
    在HTML5中，section元素一般用于某一个需要标题内容的区块。
    如果页面某个区块不需要标题，直接使用div元素就可以了。
    如果需要标题，则建议使用section元素。
    HTML5标准建议，section元素内部必须带有标题，
    也就是说section元素内部必须带有一个header元素。

    <section> 标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。
    
    6、footer元素
    在HTML5中，footer元素一般用于两个地方：一个是“ 页面底部”；另一个是“ 文章底部”。

    


 -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section>123</section>123
</body>

</html>
