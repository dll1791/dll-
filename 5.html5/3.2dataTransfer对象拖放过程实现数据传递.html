<!DOCTYPE html>
<!--
	dataTransfer对象是事件对象的一个属性，用于从被拖拽元素相放置目标传递字符串
	格式的数据。因为它是事件对象的属性，所以只能在拖放事件的事件处理程序中访问
	dataTransfer对象。在事件处理程序中，可以使用这个对象的属性和方法来完善拖放功能。
	
	dataTransfer对象有两个主要的方法：getData()方法和setData()方法。
	从这两个方法的英文字面意思上就能大概猜出来其用途。
	getData()方法可以取得由setData()方法保存的值。
	setData()方法的第一个参数，也是getData()方法唯一的一个参数，
	是用来保存数据类型的字符串，取值是”text”或”URL”。
	
	
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
