
<!--
	JavaScript的执行环境是单线程的。所谓的“单线程”，
	指的是一次只能执行一次任务。如果有多个任务，就必须排队，
	后面的任务必须等前面的任务执行完成后才能执行。
	单线程这种方式有一个很大的缺点，就是如果前面有一个耗时很长的任务，
	后面所有任务都必须等待它完成后才能执行。我们经常看到浏览器没有响应
	（即假死），往往就是因为某一段JavaScript代码长时间运行（比如死循环）
	，导致后面的任务无法执行。
	
	在HTML5中，我们可以使用Web Worker来创建一个“后台线程”来执行
	某一段耗时较长的JavaScript程序，而不会影响页面响应。
	
	当在 HTML 页面中执行脚本时，页面的状态是不可响应的，直到脚本已完成。
	web worker 是运行在后台的 JavaScript，独立于其他脚本，
	不会影响页面的性能。您可以继续做任何愿意做的事情：
	点击、选取内容等等，而此时 web worker 在后台运行。
	
	语法：
	//新建worker实例
	var worker = new Worker(url);
	//向后台发送数据
	worker.postMessage(yourdata);
	//接收后台处理完成的数据
	worker.onmessage = function(e){//onmessage是一个事件
		当收到来自服务器的消息时被调用
	    //e.data
	};
