<!DOCTYPE html>
<html>
	<!--
		属性			说明
		autoplay	是否自动播放
		controls	是否显示控件
		loop		是否循环播放 //播放完一遍之后不停下继续播放第二遍
		preload		是否预加载
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<audio src="../../图片与文件/音频1.mp3" loop controls="controls">
			你的浏览器不支持此格式
		</audio>
		
	</body>
</html>
