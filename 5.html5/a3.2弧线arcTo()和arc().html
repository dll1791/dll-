<!DOCTYPE html>
<!--
	1、arc()画弧线
		在Canvas中，arc()不仅可以画圆形，还可以绘制弧线。
		语法：
		//状态描述
		cxt.beginPath();
		cxt.arc(x,y,半径,开始角度,结束角度, anticlockwise);
		//描边
		cxt.strokeStyle = "颜色值";
		cxt.stroke();
	2、arcTo()画弧线
	在Canvas中，我们可以使用arcTo()方法来画一条弧线.
	arcTo()方法将利用当前端点、端点1(x1,y1)和端点2(x2,y2)这三个点所形成的夹角，
	然后绘制一段与夹角的两边相切并且半径为radius的圆上的弧线。
	弧线的起点就是当前端点所在边与圆的切点，弧线的终点就是端点2(x2,y2)所在边与圆的切点，
	并且绘制的弧线是两个切点之间长度最短的那个圆弧。此外，如果当前端点不是弧线起点，
	arcTo()方法还将添加一条当前端点到弧线起点的直线线段。
	语法：
		cxt.arcTo(cx,cy,x2,y2,radius);
	
	在画布上创建介于两个切线之间的弧：
	x1	弧的起点的 x 坐标
	y1	弧的起点的 y 坐标
	x2	弧的终点的 x 坐标
	y2	弧的终点的 y 坐标
	r	弧的半径
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="c" width="300" height="300" style="border: solid 2px aquamarine;"></canvas>
		<script type="text/javascript">
			var a=c.getContext("2d");
			a.arc(150,150,150,0.1*Math.PI,0.4*Math.PI);
			a.strokeStyle="chartreuse";
			a.stroke();
			
			//arcTo方法创建一个弧
			a.beginPath();
			a.strokeStyle="red";
			a.moveTo(0,0);
			a.arcTo(20,150,150,70,50);
			a.stroke(); 
		</script>
		<img src="../../图片与文件/arcTo原理图.png" alt="" title="原理图"/>
	</body>
</html>
