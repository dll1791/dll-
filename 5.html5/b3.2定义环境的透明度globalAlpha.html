<!DOCTYPE html>
<!--
	在Canvas中，我们可以使用globalAlpha属性来定义Canvas环境的透明度。
	语法：
	context.globalAlpha = 数值;

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="c" width="300" height="300" style="border: 2px aquamarine solid;"></canvas>
		<script type="text/javascript">
			var a=c.getContext("2d");
			a.fillStyle="#7CFC00";
			var b=a.fillRect(20,20,100,100);
			a.globalAlpha="0.5";
			var b=a.fillRect(100,100,100,100);
			
		</script>
	</body>
</html>
