<!DOCTYPE html>
<!--
	在HTML5中，我们可以使用sessionStorage对象来“暂时”保存客户端的少量数据。
	sessionStorage对象跟localStorage对象非常相似，两者有着完全相同的方法。
	sessionStorage对象保存的是“临时数据”，用户关闭浏览器后，
	数据就会丢失；而localStorage对象保存的是“永久数据”，用户关闭浏览器后，数据依然存在。

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
