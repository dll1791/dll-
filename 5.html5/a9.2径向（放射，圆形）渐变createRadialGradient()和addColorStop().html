<!DOCTYPE html>
<!--
	在Canvas中，我们配合使用createRadialGradient()
	和addColorStop()两个方法来实现径向渐变。
	语法：
	var gnt = cxt.createRadialGradient(x1,y1,r1,x2,y2,r2);
	gnt.addColorStop(value1,color1);
	gnt.addColorStop(value2,color2);
	cxt.fillStyle = gnt;
	cxt.fill();
	
	createRadialGradient() 方法创建放射状/圆形渐变对象。
	渐变可用于填充矩形、圆形、线条、文本等等。
	参数	描述
	x0	渐变的开始圆的 x 坐标
	y0	渐变的开始圆的 y 坐标
	r0	开始圆的半径
	x1	渐变的结束圆的 x 坐标
	y1	渐变的结束圆的 y 坐标
	r1	结束圆的半径
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="c" width="300" height="300" style="border: 2px aquamarine solid;"></canvas>
		<img src="../../图片与文件/径向渐变原理图.png" height="200px" />
		<script type="text/javascript">
			var ctx=c.getContext("2d");

			var grd=ctx.createRadialGradient(75,50,5,90,60,100);
			grd.addColorStop(0,"red");
			grd.addColorStop(1,"white");
			
			// Fill with gradient
			ctx.fillStyle=grd;
			ctx.fillRect(10,10,150,100);
		</script>
	</body>
</html>
